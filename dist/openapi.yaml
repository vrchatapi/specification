    VRChat provides no guarantee or support for external applications using the
    API. Access to API endpoints may break **at any time, without notice**.

    Therefore, please **do not ping** VRChat Staff in the VRChat Discord if you
    are having API problems, as they do not provide API support.

    We will make a best effort in keeping this documentation and associated
    language libraries up to date, but things might be outdated or missing.

    If you find that something is no longer valid, please contact us on Discord
    or [create an issue](https://github.com/vrchatapi/specification/issues) and
    tell us so we can fix it.


    # Getting Started


    The VRChat API can be used to programmatically retrieve or update
    information regarding your profile, friends, avatars, worlds and more.

    The API consists of two parts, "Photon" which is only used in-game, and the
    "Web API" which is used by both the game and the website.

    This documentation focuses only on the Web API.


    The API is designed around the REST ideology, providing semi-simple and
    usually predictable URIs to access and modify objects.

    Requests support standard HTTP methods like GET, PUT, POST, and DELETE and
    standard status codes.

    Response bodies are always UTF-8 encoded JSON objects, unless explicitly
    documented otherwise.


