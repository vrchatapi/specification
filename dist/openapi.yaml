components:
  schemas:
    UserExists:
      description: >-
        Status object representing if a queried user by username or userId
        exists or not. This model is primarily used by the `/auth/exists`
        endpoint, which in turn is used during registration. Please see the
        documentation on that endpoint for more information on usage.
      properties:
        userExists:
          default: false
          description: Status if a user exist with that username or userId.
          type: boolean
      required:
        - userExists
      title: UserExists
      type: object
    Response:
      properties:
        message:
          minLength: 1
          type: string
        status_code:
          minimum: 100
          type: integer
      required:
        - status_code
      title: Response
      type: object
    Error:
      properties:
        error:
          $ref: '#/components/schemas/Response'
      title: Error
      type: object
    UserID:
      example: usr_c1644b5b-3ca4-45b4-97c6-a2a0de70d469
      title: UserID
      type: string
      description: >-
        A users unique ID, usually in the form of
        `usr_c1644b5b-3ca4-45b4-97c6-a2a0de70d469`. Legacy players can have old
        IDs in the form of `8JoV9XEdpo`. The ID can never be changed.
    AvatarID:
      example: avtr_912d66a4-4714-43b8-8407-7de2cafbf55b
      pattern: >-
        avtr_[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}
      title: AvatarID
      type: string
    CurrentAvatarImageUrl:
      description: When profilePicOverride is not empty, use it instead.
      example: >-
        https://api.vrchat.cloud/api/1/file/file_ae46d521-7281-4b38-b365-804b32a1d6a7/1/file
      title: CurrentAvatarImageUrl
      type: string
    CurrentAvatarThumbnailImageUrl:
      description: When profilePicOverride is not empty, use it instead.
      example: >-
        https://api.vrchat.cloud/api/1/image/file_aae83ed9-d42d-4d72-9f4b-9f1e41ed17e1/1/256
      title: CurrentAvatarThumbnailImageUrl
      type: string
    DeveloperType:
      default: none
      description: |-
        "none" User is a normal user
        "trusted" Unknown
        "internal" Is a VRChat Developer
        "moderator" Is a VRChat Moderator

        Staff can hide their developerType at will.
      enum:
        - none
        - trusted
        - internal
        - moderator
      title: DeveloperType
      type: string
    WorldID:
      example: wrld_ba913a96-fac4-4048-a062-9aa5db092812
      pattern: >-
        (^$|offline|(wrld|wld)_[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12})
      title: WorldID
      type: string
      description: >-
        WorldID be "offline" on User profiles if you are not friends with that
        user.
    Platform:
      description: >-
        This can be `standalonewindows` or `android`, but can also pretty much
        be any random Unity verison such as `2019.2.4-801-Release` or
        `2019.2.2-772-Release` or even `unknownplatform`.
      example: standalonewindows
      title: Platform
      type: string
    PastDisplayName:
      properties:
        displayName:
          minLength: 1
          type: string
        updated_at:
          format: date-time
          type: string
      required:
        - displayName
        - updated_at
      title: PastDisplayName
      type: object
    UserState:
      default: offline
      description: |-
        * "online" User is online in VRChat
        * "active" User is online, but not in VRChat
        * "offline" User is offline

        Always offline when returned through `getCurrentUser` (/auth/user).
      enum:
        - offline
        - active
        - online
      title: UserState
      type: string
    UserStatus:
      type: string
      description: >-
        Defines the User's current status, for example "ask me", "join me" or
        "offline. This status is a combined indicator of their online activity
        and privacy preference.
      enum:
        - active
        - join me
        - ask me
        - busy
        - offline
      title: UserStatus
      default: offline
    Tag:
      description: >-
        Tags are a way to grant various access, assign restrictions or other
        kinds of metadata to various to objects such as worlds, users and
        avatars.


        System tags starting with `system_` are granted automatically by the
        system, while admin tags with `admin_` are granted manually. More
        prefixes such as `language_ ` (to indicate that a player can speak the
        tagged language), and `author_tag_` (provided by a world author for
        search and sorting) exist as well.
      minLength: 1
      title: Tag
      type: string
    CurrentUser:
      properties:
        acceptedTOSVersion:
          minimum: 0
          example: 7
          type: integer
        accountDeletionDate:
          format: date
          nullable: true
          type: string
        activeFriends:
          items:
            $ref: '#/components/schemas/UserID'
          type: array
        allowAvatarCopying:
          type: boolean
        bio:
