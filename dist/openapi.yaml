        currentAvatarImageUrl:
          $ref: '#/components/schemas/CurrentAvatarImageUrl'
        currentAvatarThumbnailImageUrl:
          $ref: '#/components/schemas/CurrentAvatarThumbnailImageUrl'
        date_joined:
