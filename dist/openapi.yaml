    # Using the API


    For simply exploring what the API can do it is strongly recommended to
    download [Insomnia](https://insomnia.rest/download), a free and open-source

    API client that's great for sending requests to the API in an orderly
    fashion.

    Insomnia allows you to send data in the format that's required for VRChat's
    API.

    It is also possible to try out the API in your browser, by first logging in
    at [vrchat.com/home](https://vrchat.com/home/) and then going to

    [vrchat.com/api/1/auth/user](https://vrchat.com/api/1/auth/user), but the
    information will be much harder to work with.


    For more permanent operation such as software development it is instead
    recommended to use one of the existing language SDKs.

    This community project maintains API libraries in several languages, which
    allows you to interact with the API with simple function calls

    rather than having to implement the HTTP protocol yourself. Most of these
    libraries are automatically generated from the API specification,

    sometimes with additional helpful wrapper code to make usage easier. This
    allows them to be almost automatically updated and expanded upon

    as soon as a new feature is introduced in the specification itself. The
    libraries can be found on [GitHub](https://github.com/vrchatapi) or
    following:


    * [NodeJS (JavaScript)](https://www.npmjs.com/package/vrchat)

    * [Dart](https://pub.dev/packages/vrchat_dart)

    * [Rust](https://crates.io/crates/vrchatapi)

    * [C#](https://github.com/vrchatapi/vrchatapi-csharp)

    * [Python](https://github.com/vrchatapi/VRChatPython)


    # Pagination


    Most endpoints enforce pagination, meaning they will only return 10 entries
    by default, and never more than 100.<br>

    Using both the limit and offset parameters allows you to easily paginate
    through a large number of objects.


    | Query Parameter | Type | Description |

    | ----------|--|------- |

    | `n` | integer  | The number of objects to return. This value often
    defaults to 10. Highest limit is always 100.|

    | `offset` | integer  | A zero-based offset from the default object
    sorting.|


    If a request returns fewer objects than the `limit` parameter, there are no
    more items available to return.


    # Contribution


    Do you want to get involved in the documentation effort? Do you want to help
    improve one of the language API libraries?

    This project is an [OPEN Open Source Project](https://openopensource.org)!
    This means that individuals making significant and valuable contributions
    are given

    commit-access to the project. It also means we are very open and welcoming
    of new people making contributions, unlike some more guarded open-source
    projects.


