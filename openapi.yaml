components:
  schemas:
    TransactionAgreement:
      title: TransactionAgreement
      type: object
      description: Represents a single Transaction, which is likely between VRChat and Steam.
      properties:
        agreement:
          type: string
        agreementId:
          type: string
          minLength: 1
        billingType:
          type: string
          minLength: 1
        currency:
          type: string
          minLength: 1
        endDate:
          type: string
          minLength: 1
        failedAttempts:
          type: integer
        frequency:
          type: integer
        itemId:
          type: integer
        lastAmount:
          type: number
        lastAmountVat:
          type: number
        lastPayment:
          type: string
          minLength: 1
        nextPayment:
          type: string
          minLength: 1
        outstanding:
          type: integer
        period:
          type: string
          minLength: 1
        recurringAmt:
          type: number
        startDate:
          type: string
          minLength: 1
        status:
          type: string
          description: This is NOT TransactionStatus, but whatever Steam return.
          minLength: 1
        timeCreated:
          type: string
          minLength: 1
      required:
        - agreement
        - agreementId
        - billingType
        - currency
        - endDate
        - failedAttempts
        - frequency
        - itemId
        - lastAmount
        - lastAmountVat
        - lastPayment
        - nextPayment
        - outstanding
        - period
        - recurringAmt
        - startDate
        - status
        - timeCreated
    TransactionID:
      title: TransactionID
      type: string
      example: txn_e5c72948-e735-4880-8245-24b2a41198b0
    TransactionStatus:
      title: TransactionStatus
      type: string
      enum:
        - active
        - chargeback
        - expired
        - failed
      default: active
    TransactionSteamWalletInfo:
      title: TransactionSteamWalletInfo
      type: object
      description: ''
      properties:
        country:
          type: string
          default: US
          example: SE
          minLength: 2
        currency:
          type: string
          default: USD
          example: EUR
          minLength: 3
        state:
          type: string
        status:
          type: string
          example: Trusted
          minLength: 1
      required:
        - country
        - currency
        - state
        - status
      example:
        country: SE
        currency: EUR
        state: ''
        status: Trusted
    TransactionSteamInfo:
      title: TransactionSteamInfo
      type: object
      description: ''
      properties:
        orderId:
          type: string
          description: Steam Order ID
          minLength: 1
        steamId:
          type: string
          description: Steam User ID
          minLength: 1
        steamUrl:
          type: string
          description: Empty
        transId:
          type: string
          description: Steam Transaction ID, NOT the same as VRChat TransactionID
          minLength: 1
        walletInfo:
          $ref: '#/components/schemas/TransactionSteamWalletInfo'
      required:
        - orderId
        - steamId
        - steamUrl
        - transId
        - walletInfo
    SubscriptionPeriod:
      title: SubscriptionPeriod
      type: string
      enum:
        - day
        - hour
        - month
        - week
        - year
      default: month
    Subscription:
      title: Subscription
      type: object
      description: ''
      properties:
        amount:
          type: number
        appleProductId:
          type: string
          minLength: 1
        description:
          type: string
        googlePlanId:
          type: string
        googleProductId:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
        oculusSku:
          type: string
          minLength: 1
        period:
          $ref: '#/components/schemas/SubscriptionPeriod'
        picoSku:
          type: string
          minLength: 1
        steamItemId:
          type: string
          minLength: 1
        tier:
          type: integer
      required:
        - amount
        - description
        - id
        - period
        - steamItemId
        - tier
      example:
        id: vrchatplus-yearly
        description: VRChat Plus (Yearly)
        amount: 9999
        period: year
        steamItemId: '5000'
        tier: 5
    UserID:
      title: UserID
      type: string
      description: A users unique ID, usually in the form of `usr_c1644b5b-3ca4-45b4-97c6-a2a0de70d469`. Legacy players can have old IDs in the form of `8JoV9XEdpo`. The ID can never be changed.
      example: usr_c1644b5b-3ca4-45b4-97c6-a2a0de70d469
    Transaction:
      title: Transaction
      type: object
      description: ''
      properties:
        agreement:
          $ref: '#/components/schemas/TransactionAgreement'
        created_at:
          type: string
          format: date-time
        error:
          type: string
          nullable: true
        id:
          $ref: '#/components/schemas/TransactionID'
        isGift:
          type: boolean
          default: false
        isTokens:
          type: boolean
          default: false
        sandbox:
          type: boolean
          default: false
        status:
          $ref: '#/components/schemas/TransactionStatus'
        steam:
          $ref: '#/components/schemas/TransactionSteamInfo'
        subscription:
          $ref: '#/components/schemas/Subscription'
        updated_at:
          type: string
          format: date-time
        userDisplayName:
          type: string
        userId:
          $ref: '#/components/schemas/UserID'
      required:
        - created_at
        - error
        - id
        - sandbox
        - status
        - subscription
        - updated_at
    Response:
      title: Response
      type: object
      properties:
        message:
          type: string
          minLength: 1
        status_code:
          type: integer
          minimum: 100
      required:
        - status_code
    Error:
      title: Error
      type: object
      properties:
        error:
          $ref: '#/components/schemas/Response'
    ReleaseStatus:
      title: ReleaseStatus
      type: string
      enum:
        - all
        - hidden
        - private
        - public
      default: public
      example: public
    Tag:
      title: Tag
      type: string
      description: |-
        Tags are a way to grant various access, assign restrictions or other kinds of metadata to various to objects such as worlds, users and avatars.

        System tags starting with `system_` are granted automatically by the system, while admin tags with `admin_` are granted manually. More prefixes such as `language_ ` (to indicate that a player can speak the tagged language), and `author_tag_` (provided by a world author for search and sorting) exist as well.
      minLength: 1
    Platform:
      title: Platform
      type: string
      description: This can be `standalonewindows` or `android`, but can also pretty much be any random Unity verison such as `2019.2.4-801-Release` or `2019.2.2-772-Release` or even `unknownplatform`.
      example: standalonewindows
    AdminUnityPackage:
      title: AdminUnityPackage
      type: object
      description: ''
      properties:
        assetUrl:
          type: string
          example: https://assets.vrchat.com/adminfiles/adfl_fba880f3-7d8c-4429-87e6-0e2d50000076ie_chad_rat_standalonewindows
        assetVersion:
          type: integer
          example: 4
          minimum: 0
        platform:
          $ref: '#/components/schemas/Platform'
        unityVersion:
          type: string
          default: 2022.3.22f1-DWR
          example: 2022.3.22f1-DWR
          minLength: 1
        variant:
          type: string
      required:
        - assetUrl
        - assetVersion
        - platform
        - unityVersion
        - variant
    AdminAssetBundle:
      title: AdminAssetBundle
      type: object
      description: ''
      properties:
        _created_at:
          type: string
          format: date-time
        _updated_at:
          type: string
          format: date-time
        assetType:
          type: string
        authorId:
          $ref: '#/components/schemas/UserID'
        authorName:
