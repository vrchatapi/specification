name: OpenAPI Specification CI

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-
          path: |
            ~/.pnpm-store
            ~/.cache/pnpm
            **/node_modules

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: oven-sh/setup-bun@v2

      - run: pnpm install

      - name: pnpm run lint-ci
        run: |
          output=$(pnpm run lint-ci 2>&1)
          exit_code=$?

          if [ "${{ github.event_name }}" = "push" ]; then
            changes=$(git diff --name-only --diff-filter=d "${{ github.event.commits[0].id }}~1" "${{ github.event.commits[0].id }}")
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            changes=$(git diff --name-only --diff-filter=d "${{ github.event.pull_request.base.sha }}" "${{ github.event.pull_request.head.sha }}")
          fi

          if [ -n "$changes" ]; then
            filtered_output=$(echo "$output" | grep -E "($(echo "$changes" | tr '\n' '|' | sed 's/|$//'))" || true)

            if [ -n "$filtered_output" ]; then
              echo "$filtered_output"
              echo "$output"

              exit ${exit_code:-1}
            fi
          fi

          echo "$output"

  bundle:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        format: [yaml, json]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-
          path: |
            ~/.pnpm-store
            ~/.cache/pnpm
            **/node_modules

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install

      - run: pnpm bundle --ext ${{ matrix.format }}

      - uses: actions/upload-artifact@v4
        with:
          name: openapi.${{ matrix.format }}
          path: dist/openapi.${{ matrix.format }}

  release:
    runs-on: ubuntu-latest
    needs: bundle
    outputs:
      release: ${{ steps.script.outputs.release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          key: pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-
          path: |
            ~/.pnpm-store
            ~/.cache/pnpm
            **/node_modules

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: pnpm install

      - uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - id: script
        run: |
          version=$(jq -r '.info.version' dist/openapi.json)
          commits_since_release=$(git log --oneline "release/$version"..HEAD | wc -l)

          version=$(pnpm semver $version -i)-nightly.$commits_since_release

          gh release create v$version dist/* \
            --generate-notes \
            --prerelease

          release=$(gh release view v$version --json id,tagName,url,isPrerelease,assets | jq -c '{
            id,
            url,
            version: .tagName,
            prerelease: .isPrerelease,
            artifacts: (
              .assets
              | map({ (.name): .url })
              | add
            )
          }')

          echo "release=$release" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ github.token }}

  release_dispatch:
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        repository:
          - vrchatapi-javascript
          - vrchatapi-csharp
          - vrchatapi-python
          - vrchatapi-java
          - vrchatapi-rust
          - vrchatapi-dart
    steps:
      - uses: actions/checkout@v4

      - run: |
          jq -n --argjson payload "$release" '{ event_type: "release", client_payload: $payload }' \
          | gh api repos/{owner}/$repository/dispatches -X POST -i --input -
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          repository: ${{ matrix.repository }}
          release: ${{ needs.release.outputs.release }}

