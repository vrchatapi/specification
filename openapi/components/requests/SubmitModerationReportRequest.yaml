title: SubmitModerationReportRequest
type: object
description: |-
  Pseudocode steps to build a request with a valid combination:
  
  request = {}
  config = json.parse(GET /config)
  
  valid_types = config.reportOptions.keys
  request.type = select_one(valid_types, (id) => { text: id, tooltip: "" })
  
  valid_categories = config.reportOptions[request.type].keys
  request.category = select_one(valid_categories, (id) => config.reportCategories[id])
  
  valid_reasons = config.reportOptions[request.type][request.category]
  request.reason = select_one(valid_reasons, (id) => config.reportReasons[id])
  
  request.contentId = relevant_id_of_type(request.type)
  request.details = relevant_details_based_on_type(request.type)
  request.description = input_string()
properties:
  category:
    type: string
    description: Valid values are the keys of the object `$.reportOptions[type]` from `GET /config`. Descriptions of these are found at `$.reportCategories[type]`.
    example: behavior
  contentId:
    type: string
    description: The id of the user, group, world, avatar, inventory item, print, etc. being reported.
    example: usr_c1644b5b-3ca4-45b4-97c6-a2a0de70d469
  description:
    type: string
    description: The subjective reason for the report
    example: iz bulli
  details:
    type: object
    description: |-
      Relevant details specific to the type of the report.
      `fileId` is for the image file attached to an inventory item, such as an emoji.
      `holderId` is for the user who owns an inventory item, such as a emoji.
    properties:
      fileId:
        $ref: ../schemas/FileID.yaml
      holderId:
        $ref: ../schemas/UserID.yaml
      imageType:
        type: string
        description: Relevant detail for reports about image content, such as emoji.
      instanceAgeGated:
        type: boolean
        description: Relevant detail for reports taking place from within an instance.
      instanceType:
        type: string
        description: Relevant detail for reports taking place from within an instance.
      suggestedWarnings:
        type: array
        description: Relevant detail for reports about content that might not be tagged properly.
        items:
          $ref: ../schemas/ContentFilter.yaml
      userInSameInstance:
        description: Relevant detail for reports involving another user in the same instance world.
        type: boolean
  reason:
    type: string
    description: Valid values are the strings in the array `$.reportOptions[type][category]` from `GET /config`. Descriptions of these are found at `$.reportReasons[type]`.
    example: child
  type:
    type: string
    description: Valid values are the keys of the object `$.reportOptions` from `GET /config`.
    example: user
required:
  - category
  - contentId
  - reason
  - type
