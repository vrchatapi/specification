title: UpdateCalendarEventRequest
type: object
properties:
  title:
    type: string
    description: Event title
    minLength: 1
    examples:
      - "Performance Event!"
  startsAt:
    type: string
    format: date-time
    description: "Time the vent starts at"
  description:
    type: string
    minLength: 1
  endsAt:
    type: string
    format: date-time
    description: "Time the vent starts at"
  category:
    type: string
    examples:
      - "performance"
  tags:
    type: array
    items:
      type: string
  isDraft:
    type: boolean
  imageId:
    $ref: ../schemas/FileID.yaml
  roleIds:
    type: array
    items:
      type: string
  parentId:
    type: string
  platforms:
    type: array
    items:
      type: string
  languages:
    type: array
    items:
      type: string
  sendCreationNotification:
    type: boolean
    description: Send notification to group members.
    default: false
    examples:
      - false
  featured:
    type: boolean
  hostEarlyJoinMinutes:
    type: integer
    examples:
      - 60
  guestEarlyJoinMinutes:
    type: integer
    examples:
      - 5
  closeInstanceAfterEndMinutes:
    type: integer
    examples:
      - 5
  usesInstanceOverflow:
    type: boolean
    examples:
      - true
