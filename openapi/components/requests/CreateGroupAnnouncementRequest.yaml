title: CreateGroupAnnouncementRequest
type: object
properties:
  title:
    type: string
    description: Announcement title
    minLength: 1
    examples:
      - "Event is starting soon!"
  text:
    type: string
    description: Announcement text
    minLength: 1
    examples:
      - "Come join us for the event!"
  imageId:
    $ref: ../schemas/FileID.yaml
  sendNotification:
    type: boolean
    description: Send notification to group members.
    default: false
    examples:
      - false
required:
  - title
  - favoriteId