title: CreateGroupPostRequest
type: object
properties:
  title:
    type: string
    description: Post title
    minLength: 1
    examples:
      - "Event is starting soon!"
  text:
    type: string
    description: Post text
    minLength: 1
    examples:
      - "Come join us for the event!"
  imageId:
    $ref: ../schemas/FileID.yaml
  sendNotification:
    type: boolean
    description: Send notification to group members.
    default: false
    examples:
      - false
  roleIds:
    $ref: ../schemas/GroupRoleIDList.yaml
  visibility:
    $ref: ../schemas/GroupPostVisibility.yaml
required:
  - title
  - text
  - sendNotification
  - visibility