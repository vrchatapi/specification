title: CreateAvatarRequest
type: object
properties:
  assetUrl:
    type: string
  id:
    $ref: ../schemas/AvatarID.yaml
  name:
    type: string
    minLength: 1
  description:
    type: string
    minLength: 1
  tags:
    description: ' '
    type: array
    items:
      $ref: ../schemas/Tag.yaml
  imageUrl:
    type: string
    minLength: 1
  releaseStatus:
    $ref: ../schemas/ReleaseStatus.yaml
  version:
    type: integer
    minimum: 0
    default: 1
  featured:
    type: boolean
    x-internal: true
    description: Enabling featured tag requires Admin Credentials.
  unityPackageUrl:
    type: string
  unityVersion:
    type: string
    minLength: 1
    default: 5.3.4p1
    example: 2022.3.6f1
required:
  - name
  - imageUrl
