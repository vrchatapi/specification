title: CreateAvatarRequest
type: object
properties:
  assetUrl:
    type: string
  assetVersion:
    type: string
  created_at:
    $ref: ../schemas/LocalDateTime.yaml
  description:
    type: string
    minLength: 1
  featured:
    type: boolean
    description: Enabling featured tag requires Admin Credentials.
    x-internal: true
  id:
    $ref: ../schemas/AvatarID.yaml
  imageUrl:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  platform:
    $ref: ../schemas/Platform.yaml
  releaseStatus:
    $ref: ../schemas/ReleaseStatus.yaml
  tags:
    type: array
    description: " "
    items:
      $ref: ../schemas/Tag.yaml
  thumbnailImageUrl:
    type: string
    minLength: 1
  unityPackageUrl:
    type: string
  unityVersion:
    type: string
    default: 5.3.4p1
    example: 2022.3.6f1
    minLength: 1
  updated_at:
    $ref: ../schemas/LocalDateTime.yaml
  version:
    type: integer
    default: 1
    minimum: 0
required:
  - imageUrl
  - name
