title: UpdateAvatarRequest
type: object
properties:
  assetUrl:
    type: string
  description:
    type: string
    minLength: 1
  featured:
    type: boolean
    description: Enabling featured tag requires Admin Credentials.
    x-internal: true
  id:
    $ref: ../schemas/AvatarID.yaml
  imageUrl:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  releaseStatus:
    $ref: ../schemas/ReleaseStatus.yaml
  tags:
    type: array
    description: " "
    items:
      $ref: ../schemas/Tag.yaml
  unityPackageUrl:
    type: string
  unityVersion:
    type: string
    default: 5.3.4p1
    example: 2022.3.6f1
    minLength: 1
  version:
    type: integer
    default: 1
    minimum: 0
