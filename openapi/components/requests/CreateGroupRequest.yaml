title: CreateGroupRequest
type: object
properties:
  bannerId:
    type: string
    nullable: true
    default: null
  description:
    type: string
    maxLength: 250
    minLength: 0
  iconId:
    type: string
    nullable: true
    default: null
  joinState:
    $ref: ../schemas/GroupJoinState.yaml
  name:
    type: string
    maxLength: 64
    minLength: 3
  privacy:
    $ref: ../schemas/GroupPrivacy.yaml
  roleTemplate:
    $ref: ../schemas/GroupRoleTemplate.yaml
  shortCode:
    type: string
    maxLength: 6
    minLength: 3
required:
  - name
  - roleTemplate
  - shortCode
