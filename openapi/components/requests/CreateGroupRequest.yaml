title: CreateGroupRequest
type: object
properties:
  name:
    type: string
    minLength: 3
    maxLength: 64
  shortCode:
    type: string
    minLength: 3
    maxLength: 6
  description:
    type: string
    maxLength: 250
    minLength: 0
  joinState:
    $ref: ../schemas/GroupJoinState.yaml
  iconId:
    type:
      - string
      - null
    default: null
  bannerId:
    type:
      - string
      - null
    default: null
  privacy:
    $ref: ../schemas/GroupPrivacy.yaml
  roleTemplate:
    $ref: ../schemas/GroupRoleTemplate.yaml
required:
  - name
  - shortCode
  - roleTemplate
