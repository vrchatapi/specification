title: CreateCalendarEventRequest
type: object
properties:
  accessType:
    $ref: ../schemas/CalendarEventAccess.yaml
  category:
    $ref: ../schemas/CalendarEventCategory.yaml
  closeInstanceAfterEndMinutes:
    type: integer
    example: 5
  description:
    type: string
    minLength: 1
  endsAt:
    type: string
    description: Time the event ends at
    format: date-time
  featured:
    type: boolean
  guestEarlyJoinMinutes:
    type: integer
    example: 5
  hostEarlyJoinMinutes:
    type: integer
    example: 60
  imageId:
    $ref: ../schemas/FileID.yaml
  isDraft:
    type: boolean
  languages:
    type: array
    items:
      $ref: ../schemas/LanguageCode.yaml
    minItems: 0
    maxItems: 3
  parentId:
    $ref: ../schemas/CalendarID.yaml
  platforms:
    type: array
    items:
      $ref: ../schemas/CalendarEventPlatform.yaml
  roleIds:
    type: array
    items:
      $ref: ../schemas/GroupRoleID.yaml
  sendCreationNotification:
    type: boolean
    description: Send notification to group members.
    example: false
  startsAt:
    type: string
    description: Time the event starts at
    format: date-time
  tags:
    type: array
    items:
      type: string
      minLength: 1
      maxLength: 100
    minItems: 0
    maxItems: 5
  title:
    type: string
    description: Event title
    example: Performance Event!
    minLength: 1
    maxLength: 64
  usesInstanceOverflow:
    type: boolean
    example: true
required:
  - accessType
  - category
  - description
  - endsAt
  - sendCreationNotification
  - startsAt
  - title
