title: CreateCalendarEventRequest
type: object
properties:
  accessType:
    type: string
    enum:
      - group
      - public
  category:
    type: string
    example: performance
  closeInstanceAfterEndMinutes:
    type: integer
    example: 5
  description:
    type: string
    minLength: 1
  endsAt:
    type: string
    description: Time the event ends at
    format: date-time
  featured:
    type: boolean
  guestEarlyJoinMinutes:
    type: integer
    example: 5
  hostEarlyJoinMinutes:
    type: integer
    example: 60
  imageId:
    $ref: ../schemas/FileID.yaml
  isDraft:
    type: boolean
  languages:
    type: array
    items:
      type: string
  parentId:
    type: string
  platforms:
    type: array
    items:
      type: string
  roleIds:
    type: array
    items:
      type: string
  sendCreationNotification:
    type: boolean
    description: Send notification to group members.
    example: false
  startsAt:
    type: string
    description: Time the event starts at
    format: date-time
  tags:
    type: array
    items:
      type: string
  title:
    type: string
    description: Event title
    example: Performance Event!
    minLength: 1
  usesInstanceOverflow:
    type: boolean
    example: true
required:
  - accessType
  - category
  - description
  - endsAt
  - sendCreationNotification
  - startsAt
  - title
