title: CreateCalendarEventRequest
type: object
properties:
  title:
    type: string
    description: Event title
    minLength: 1
    example: "Performance Event!"
  startsAt:
    type: string
    format: date-time
    description: "Time the event starts at"
  description:
    type: string
    minLength: 1
  endsAt:
    type: string
    format: date-time
    description: "Time the event ends at"
  category:
    type: string
    example: "performance"
  tags:
    type: array
    items:
      type: string
  isDraft:
    type: boolean
  imageId:
    $ref: ../schemas/FileID.yaml
  roleIds:
    type: array
    items:
      type: string
  parentId:
    type: string
  platforms:
    type: array
    items:
      type: string
  languages:
    type: array
    items:
      type: string
  sendCreationNotification:
    type: boolean
    description: Send notification to group members.
    example: false
  featured:
    type: boolean
  hostEarlyJoinMinutes:
    type: integer
    example: 60
  guestEarlyJoinMinutes:
    type: integer
    example: 5
  closeInstanceAfterEndMinutes:
    type: integer
    example: 5
  usesInstanceOverflow:
    type: boolean
    example: true
  accessType:
    type: string
    enum:
      - public
      - group
required:
  - title
  - accessType
  - startsAt
  - endsAt
  - description
  - category
  - sendCreationNotification
