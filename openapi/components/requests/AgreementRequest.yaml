title: AgreementRequest
type: object
properties:
  agreementCode:
    $ref: ../schemas/AgreementCode.yaml
  agreementFulltext:
    type: string
    description: The full text of the agreement (currently `By clicking OK, I certify that I have the necessary rights to upload this content and that it will not infringe on any third-party legal or intellectual property rights.`).
    example: By clicking OK, I certify that I have the necessary rights to upload this content and that it will not infringe on any third-party legal or intellectual property rights.
  contentId:
    type: string
    description: The id of the content being uploaded, such as a WorldID, AvatarID, or PropID.
    example: avtr_c38a1615-5bf5-42b4-84eb-a8b6c37cbd11
  version:
    type: integer
    description: The version of the agreement (currently `1`).
    example: 1
required:
  - agreementCode
  - agreementFulltext
  - contentId
  - version
