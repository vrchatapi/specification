title: UpdateGroupRequest
type: object
properties:
  bannerId:
    type: string
    nullable: true
    default: null
  description:
    type: string
    maxLength: 250
    minLength: 0
  iconId:
    type: string
    nullable: true
    default: null
  joinState:
    $ref: ../schemas/GroupJoinState.yaml
  languages:
    type: array
    description: 3 letter language code
    items:
      type: string
      maxLength: 3
    maxItems: 3
  links:
    type: array
    items:
      type: string
    maxItems: 3
  name:
    type: string
    maxLength: 64
    minLength: 3
  rules:
    type: string
  shortCode:
    type: string
    maxLength: 6
    minLength: 3
  tags:
    type: array
    description: " "
    items:
      $ref: ../schemas/Tag.yaml
