number:
  name: 'n'
  in: query
  required: false
  schema:
    type: integer
    maximum: 100
    minimum: 1
    default: 60
  description: The number of objects to return.
offset:
  name: offset
  in: query
  required: false
  schema:
    type: integer
    minimum: 0
  description: A zero-based offset from the default object sorting from where search results start.
sort:
  name: sort
  in: query
  required: false
  schema:
    $ref: ./schemas/SortOption.yaml
  description: The sort order of the results.
hydrate:
  name: hydrate
  in: query
  required: false
  schema:
    type: boolean
  description: Populates some fields and changes types of others for certain objects.
groupMemberSort:
  name: sort
  in: query
  required: false
  schema:
    $ref: ./schemas/GroupSearchSort.yaml
  description: The sort order of Group Member results
groupMemberRoleFilter:
  name: roleId
  in: query
  required: false
  schema:
    $ref: ./schemas/GroupRoleID.yaml
  description: Only returns members with a specific groupRoleId
order:
  name: order
  in: query
  required: false
  schema:
    $ref: ./schemas/OrderOption.yaml
  description: Result ordering
startDate:
  name: startDate
  in: query
  required: false
  schema:
    type: string
    format: date-time
  description: The start date of the search range.
endDate:
  name: endDate
  in: query
  required: false
  schema:
    type: string
    format: date-time
  description: The end date of the search range.
actorIds:
  name: actorIds
  in: query
  required: false
  schema:
    type: string
    example: usr_00000000-0000-0000-0000-000000000000,usr_11111111-1111-1111-1111-111111111111
  description: The comma-separated actor ids to search for.
eventTypes:
  name: eventTypes
  in: query
  required: false
  schema:
    type: string
    example: group.member.remove,group.instance.kick
  description: The comma-separated event types to search for.
targetIds:
  name: targetIds
  in: query
  required: false
  schema:
    type: string
    example: usr_00000000-0000-0000-0000-000000000000,usr_11111111-1111-1111-1111-111111111111
  description: The comma-separated target ids to search for.
releaseStatus:
  name: releaseStatus
  in: query
  required: false
  schema:
    $ref: ./schemas/ReleaseStatus.yaml
  description: Filter by ReleaseStatus.
offline:
  name: offline
  in: query
  required: false
  schema:
    type: boolean
  description: 'Returns *only* offline users if true, returns only online and active users if false'
fileId:
  name: fileId
  in: path
  required: true
  schema:
    type: string
    example: file_00000000-0000-0000-0000-000000000000
  description: Must be a valid file ID.
groupId:
  name: groupId
  in: path
  required: true
  schema:
    type: string
    example: grp_00000000-0000-0000-0000-000000000000
  description: Must be a valid group ID.
groupIdFilter:
  name: groupId
  in: query
  required: false
  schema:
    type: string
    example: grp_00000000-0000-0000-0000-000000000000
  description: Must be a valid group ID.
groupRoleId:
  name: groupRoleId
  in: path
  required: true
  schema:
    type: string
    example: grol_00000000-0000-0000-0000-000000000000
  description: Must be a valid group role ID.
groupGalleryId:
  name: groupGalleryId
  in: path
  required: true
  schema:
    type: string
    example: ggal_00000000-0000-0000-0000-000000000000
  description: Must be a valid group gallery ID.
groupGalleryImageId:
  name: groupGalleryImageId
  in: path
  required: true
  schema:
    type: string
    example: ggim_00000000-0000-0000-0000-000000000000
  description: Must be a valid group gallery image ID.
versionId:
  name: versionId
  in: path
  required: true
  schema:
    type: integer
    minimum: 1
    example: 1
  description: Version ID of the asset.
fileType:
  name: fileType
  in: path
  required: true
  schema:
    type: string
    enum:
      - file
      - signature
      - delta
    example: file
  description: Type of file.
userId:
  name: userId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid user ID.
userIdQuery:
  name: userId
  in: query
  required: false
  schema:
    type: string
  description: Filter by UserID.
userNoteId:
  name: userNoteId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid user note ID.
badgeId:
  name: badgeId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid badge ID.
usernameQuery:
  name: username
  in: query
  required: false
  schema:
    type: string
  description: Filter by Username.
excludeUserId:
  name: excludeUserId
  in: query
  required: false
  schema:
    type: string
  description: Exclude by UserID.
displayName:
  name: displayName
  in: query
  required: false
  schema:
    type: string
  description: Filter by displayName.
email:
  name: email
  in: query
  required: false
  schema:
    type: string
  description: Filter by email.
maxUnityVersion:
  name: maxUnityVersion
  in: query
  required: false
  schema:
    type: string
  description: The maximum Unity version supported by the asset.
minUnityVersion:
  name: minUnityVersion
  in: query
  required: false
  schema:
    type: string
  description: The minimum Unity version supported by the asset.
platform:
  name: platform
  in: query
  required: false
  schema:
    type: string
  description: The platform the asset supports.
tag:
  name: tag
  in: query
  required: false
  schema:
    type: string
  description: Tags to include (comma-separated). Any of the tags needs to be present.
include:
  name: include
  in: query
  required: false
  schema:
    type: string
  description: Tags to include (comma-separated). Any of the tags needs to be present.
require:
  name: require
  in: query
  required: false
  schema:
    type: string
  description: Tags to include (comma-separated). All of the tags needs to be present.
notag:
  name: notag
  in: query
  required: false
  schema:
    type: string
  description: Tags to exclude (comma-separated).
search:
  name: search
  in: query
  required: false
  schema:
    type: string
  description: Filters by world name.
featured:
  name: featured
  in: query
  required: false
  schema:
    type: boolean
  description: Filters on featured results.
userIdAdmin:
  name: userId
  in: query
  required: false
  schema:
    type: string
  description: 'Target user to see information on, admin-only.'
worldId:
  name: worldId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid world ID.
instanceId:
  name: instanceId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid instance ID.
favoriteId:
  name: favoriteId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid favorite ID.
favoriteGroupType:
  name: favoriteGroupType
  in: path
  required: true
  schema:
    type: string
    enum:
      - world
      - friend
      - avatar
  description: 'The type of group to fetch, must be a valid FavoriteType.'
favoriteGroupName:
  name: favoriteGroupName
  in: path
  required: true
  schema:
    type: string
  description: 'The name of the group to fetch, must be a name of a FavoriteGroup.'
avatarId:
  name: avatarId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid avatar ID.
messageType:
  name: messageType
  in: path
  required: true
  schema:
    $ref: ./schemas/InviteMessageType.yaml
  description: 'The type of message to fetch, must be a valid InviteMessageType.'
slot:
  name: slot
  in: path
  required: true
  schema:
    type: integer
    minimum: 0
    maximum: 11
  description: 'The message slot to fetch of a given message type.'
notificationId:
  name: notificationId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid notification ID.
permissionId:
  name: permissionId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid permission ID.
transactionId:
  name: transactionId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid transaction ID.
licenseGroupId:
  name: licenseGroupId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid license group ID.
productId:
  name: productId
  in: path
  required: true
  schema:
    type: string
  description: Must be a valid product ID.
contentId:
  name: contentId
  in: query
  required: false
  schema:
    type: boolean
  description: Filter for users' previously submitted feedback, e.g., a groupId, useeId, avatarId, etc.
active:
  name: active
  in: query
  required: false
  schema:
    type: boolean
  description: Filter for users' listings.
variant:
  name: variant
  in: query
  required: false
  schema:
    type: string
    enum:
      - public
      - internal
    default: public
  allowEmptyValue: true
  description: 'Specifies which `variant` of the site. Public is the end-user site, while `internal` is the staff-only site with special pages for moderation and management.'
branch:
  name: branch
  in: query
  required: false
  schema:
    type: string
    default: main
  allowEmptyValue: true
  description: Specifies which git branch the site should load frontend source code from.
fuzzy:
  name: fuzzy
  in: query
  required: false
  schema:
    type: boolean
jamId:
  name: jamId
  in: path
  required: true
  schema:
    type: string
    example: jam_0b7e3f6d-4647-4648-b2a1-1431e76906d9
  description: Must be a valid query ID.
printId:
  name: printId
  in: path
  required: true
  schema:
    type: string
    example: 'prnt_0a0aa0a0-85ea-42eb-b2f7-4840d7f341fa'
  description: Print ID.