type: object
description: ''
properties:
  id:
    type: string
    minLength: 1
    examples:
      - "vrchatplus-yearly"
  transactionId:
    $ref: ./TransactionID.yaml
  store:
    type: string
    minLength: 1
    description: Which "Store" it came from. Right now only Stores are "Steam" and "Admin".
    examples:
      - "Steam"
  steamItemId:
    type: string
    minLength: 1
    examples:
      - "5000"
  amount:
    type: number
    examples:
      - 9999
  description:
    type: string
    examples:
      - "VRChat Plus (Yearly)"
  period:
    $ref: ./SubscriptionPeriod.yaml
  tier:
    type: integer
    examples:
      - 5
  active:
    type: boolean
    default: true
  status:
    $ref: ./TransactionStatus.yaml
  starts:
    type: string
  expires:
    type: string
    format: date-time
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time
  licenseGroups:
    type: array
    items:
      $ref: ./LicenseGroupID.yaml
  isGift:
    type: boolean
    default: false
  isBulkGift:
    type: boolean
    default: false
required:
  - id
  - transactionId
  - store
  - amount
  - description
  - period
  - tier
  - active
  - status
  - expires
  - created_at
  - updated_at
  - licenseGroups
  - isGift
  - isBulkGift
title: UserSubscription
