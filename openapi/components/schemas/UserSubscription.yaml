title: UserSubscription
type: object
description: ""
properties:
  active:
    type: boolean
    default: true
  amount:
    type: number
    example: 9999
  created_at:
    type: string
    format: date-time
  description:
    type: string
    example: VRChat Plus (Yearly)
  expires:
    type: string
    format: date-time
  id:
    type: string
    example: vrchatplus-yearly
    minLength: 1
  isBulkGift:
    type: boolean
    default: false
  isGift:
    type: boolean
    default: false
  licenseGroups:
    type: array
    items:
      $ref: ./LicenseGroupID.yaml
  period:
    $ref: ./SubscriptionPeriod.yaml
  starts:
    type: string
  status:
    $ref: ./TransactionStatus.yaml
  steamItemId:
    type: string
    example: "5000"
    minLength: 1
  store:
    type: string
    description: Which "Store" it came from. Right now only Stores are "Steam" and "Admin".
    example: Steam
    minLength: 1
  tier:
    type: integer
    example: 5
  transactionId:
    $ref: ./TransactionID.yaml
  updated_at:
    type: string
    format: date-time
required:
  - active
  - amount
  - created_at
  - description
  - expires
  - id
  - isBulkGift
  - isGift
  - licenseGroups
  - period
  - status
  - store
  - tier
  - transactionId
  - updated_at
