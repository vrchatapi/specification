type: object
description: ''
properties:
  id:
    type: string
    minLength: 1
    example: 'vrchatplus-yearly'
  transactionId:
    $ref: ./TransactionID.yaml
  store:
    type: string
    minLength: 1
    description: Which "Store" it came from. Right now only Stores are "Steam" and "Admin".
    example: 'Steam'
  steamItemId:
    type: string
    minLength: 1
    example: '5000'
  amount:
    type: number
    example: 9999
  description:
    type: string
    example: 'VRChat Plus (Yearly)'
  period:
    $ref: ./SubscriptionPeriod.yaml
  tier:
    type: number
    example: 5
  active:
    type: boolean
    default: true
    example: true
  status:
    $ref: ./TransactionStatus.yaml
  starts:
    type: string
    minLength: 1
    format: date-time
    example: '2022-03-04T00:00:00.000Z'
  expires:
    type: string
    format: date-time
    example: '2022-03-04T00:00:00.000Z'
  created_at:
    type: string
    format: date-time
    example: '2022-03-04T00:00:00.000Z'
  updated_at:
    type: string
    format: date-time
    example: '2022-03-04T00:00:00.000Z'
  licenseGroups:
    type: array
    items:
      $ref: ./LicenseGroupID.yaml
  isGift:
    type: boolean
    default: false
    example: false
required:
  - id
  - transactionId
  - store
  - amount
  - description
  - period
  - tier
  - active
  - status
  - expires
  - created_at
  - updated_at
  - licenseGroups
  - isGift
title: UserSubscription
