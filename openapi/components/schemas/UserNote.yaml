title: UserNote
type: object
properties:
  createdAt:
    type: string
    format: date-time
  id:
    $ref: ./UserNoteID.yaml
  note:
    type: string
  targetUser:
    type: object
    properties:
      id:
        $ref: ./UserNoteID.yaml
      currentAvatarTags:
        type: array
        items:
          $ref: ./Tag.yaml
      currentAvatarThumbnailImageUrl:
        $ref: ./CurrentAvatarThumbnailImageUrl.yaml
      displayName:
        type: string
      profilePicOverride:
        type: string
        nullable: true
      userIcon:
        type: string
  targetUserId:
    $ref: ./UserID.yaml
  userId:
    $ref: ./UserID.yaml
required:
  - createdAt
  - id
  - note
  - targetUserId
  - userId
