title: CurrentUser
type: object
properties:
  acceptedTOSVersion:
    minimum: 0
    example: 7
    type: integer
  acceptedPrivacyVersion:
    minimum: 0
    example: 0
    type: integer
  accountDeletionDate:
    format: date
    nullable: true
    type: string
  accountDeletionLog:
    description: ' '
    nullable: true
    type: array
    items:
      $ref: ./AccountDeletionLog.yaml
  activeFriends:
    description: ' '
    type: array
    items:
      $ref: ./UserID.yaml
  ageVerificationStatus:
    $ref: ./AgeVerificationStatus.yaml
  ageVerified:
    $ref: ./AgeVerified.yaml
  allowAvatarCopying:
    type: boolean
  badges:
    description: ' '
    type: array
    items:
      $ref: ./Badge.yaml
  bio:
    type: string
  bioLinks:
    description: ' '
    type: array  
    items:
      type: string
  currentAvatar:
    $ref: ./AvatarID.yaml
  currentAvatarAssetUrl:
    type: string
  currentAvatarImageUrl:
    $ref: ./CurrentAvatarImageUrl.yaml
  currentAvatarThumbnailImageUrl:
    $ref: ./CurrentAvatarThumbnailImageUrl.yaml
  currentAvatarTags:
    type: array
    items:
      $ref: ./Tag.yaml
  date_joined:
    format: date
    type: string
  developerType:
    $ref: ./DeveloperType.yaml
  displayName:
    type: string
  emailVerified:
    type: boolean
  fallbackAvatar:
    $ref: ./AvatarID.yaml
  friendGroupNames:
    type: array
    deprecated: true
    description: Always empty array.
    items:
      type: string
  friendKey:
    type: string
  friends:
    items:
      $ref: ./UserID.yaml
    type: array
  hasBirthday:
    type: boolean
  hideContentFilterSettings:
    type: boolean
  userLanguage:
    nullable: true
    type: string
  userLanguageCode:
    nullable: true
    type: string
  hasEmail:
    type: boolean
  hasLoggedInFromClient:
    type: boolean
  hasPendingEmail:
    type: boolean
  homeLocation:
    $ref: ./WorldID.yaml
  id:
    $ref: ./UserID.yaml
  isAdult:
    type: boolean
  isBoopingEnabled:
    default: true
    type: boolean
  isFriend:
    default: false
    type: boolean
  last_activity:
    format: date-time
    type: string
  last_login:
    format: date-time
    type: string
  last_mobile:
    format: date-time
    type: string
    nullable: true
  last_platform:
    $ref: ./Platform.yaml
  obfuscatedEmail:
    type: string
  obfuscatedPendingEmail:
    type: string
  oculusId:
    type: string
  googleId:
    type: string
  googleDetails:
    type: object
  picoId:
    type: string
  viveId:
    type: string
  offlineFriends:
    items:
      $ref: ./UserID.yaml
    type: array
  onlineFriends:
    items:
      $ref: ./UserID.yaml
    type: array
  pastDisplayNames:
    description: ' '
    items:
      $ref: ./PastDisplayName.yaml
    type: array
  presence:
    $ref: ./CurrentUserPresence.yaml
  platform_history:
    type: array
    items:
      type: object
      properties:
        isMobile:
          type: boolean
        platform:
          type: string
          nullable: true
        recorded:
          type: string
          format: date-time
  profilePicOverride:
    type: string
  profilePicOverrideThumbnail:
    type: string
  pronouns:
    type: string
  queuedInstance:
    type: string
    nullable: true
  receiveMobileInvitations:
    type: boolean
  state:
    $ref: ./UserState.yaml
  status:
    $ref: ./UserStatus.yaml
  statusDescription:
    type: string
  statusFirstTime:
    type: boolean
  statusHistory:
    items:
      type: string
    type: array
  steamDetails:
    type: object
  steamId:
    type: string
  tags:
    items:
      $ref: ./Tag.yaml
    type: array
  twoFactorAuthEnabled:
    type: boolean
  twoFactorAuthEnabledDate:
    format: date-time
    nullable: true
    type: string
  unsubscribe:
    type: boolean
  updated_at:
    format: date-time
    type: string
  userIcon:
    type: string
  username:
    type: string
    deprecated: true
    description: -|
      **DEPRECATED:** VRChat API no longer return usernames of other users. [See issue by Tupper for more information](https://github.com/pypy-vrc/VRCX/issues/429).
required:
  - id
  - displayName
  - userIcon
  - bio
  - bioLinks
  - profilePicOverride
  - profilePicOverrideThumbnail
  - pronouns
  - statusDescription
  - pastDisplayNames
  - hasEmail
  - hasPendingEmail
  - obfuscatedEmail
  - obfuscatedPendingEmail
  - emailVerified
  - hasBirthday
  - unsubscribe
  - statusHistory
  - statusFirstTime
  - friends
  - friendGroupNames
  - currentAvatarImageUrl
  - currentAvatarThumbnailImageUrl
  - currentAvatarTags
  - currentAvatar
  - currentAvatarAssetUrl
  - acceptedTOSVersion
  - steamId
  - steamDetails
  - oculusId
  - hasLoggedInFromClient
  - homeLocation
  - twoFactorAuthEnabled
  - state
  - tags
  - developerType
  - last_login
  - last_mobile
  - last_platform
  - allowAvatarCopying
  - status
  - date_joined
  - isFriend
  - friendKey
  - isAdult
  - ageVerificationStatus
  - ageVerified