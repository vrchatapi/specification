title: CurrentUser
type: object
properties:
  acceptedPrivacyVersion:
    type: integer
    example: 0
    minimum: 0
  acceptedTOSVersion:
    type: integer
    example: 7
    minimum: 0
  accountDeletionDate:
    type: string
    nullable: true
    format: date
  accountDeletionLog:
    type: array
    description: " "
    nullable: true
    items:
      $ref: ./AccountDeletionLog.yaml
  activeFriends:
    type: array
    description: " "
    items:
      $ref: ./UserID.yaml
  ageVerificationStatus:
    $ref: ./AgeVerificationStatus.yaml
  ageVerified:
    $ref: ./AgeVerified.yaml
  allowAvatarCopying:
    type: boolean
  authToken:
    type: string
    description: The auth token for NEWLY REGISTERED ACCOUNTS ONLY (/auth/register)
  badges:
    type: array
    description: " "
    items:
      $ref: ./Badge.yaml
  bio:
    type: string
  bioLinks:
    type: array
    description: " "
    items:
      type: string
  contentFilters:
    type: array
    description: These tags begin with `content_` and control content gating
    items:
      $ref: ./Tag.yaml
  currentAvatar:
    $ref: ./AvatarID.yaml
  currentAvatarImageUrl:
    $ref: ./CurrentAvatarImageUrl.yaml
  currentAvatarTags:
    type: array
    items:
      $ref: ./Tag.yaml
  currentAvatarThumbnailImageUrl:
    $ref: ./CurrentAvatarThumbnailImageUrl.yaml
  date_joined:
    type: string
    format: date
  developerType:
    $ref: ./DeveloperType.yaml
  discordDetails:
    $ref: ./DiscordDetails.yaml
  discordId:
    $ref: ./DiscordID.yaml
  displayName:
    type: string
  emailVerified:
    type: boolean
  fallbackAvatar:
    deprecated: true
    $ref: ./AvatarID.yaml
  friendGroupNames:
    deprecated: true
    type: array
    description: Always empty array.
    items:
      type: string
  friendKey:
    type: string
  friends:
    type: array
    items:
      $ref: ./UserID.yaml
  googleDetails:
    type: object
  googleId:
    type: string
  hasBirthday:
    type: boolean
  hasEmail:
    type: boolean
  hasLoggedInFromClient:
    type: boolean
  hasPendingEmail:
    type: boolean
  hideContentFilterSettings:
    type: boolean
  homeLocation:
    $ref: ./WorldID.yaml
  id:
    $ref: ./UserID.yaml
  isAdult:
    type: boolean
  isBoopingEnabled:
    type: boolean
    default: true
  isFriend:
    type: boolean
    default: false
  last_activity:
    type: string
    format: date-time
  last_login:
    type: string
    format: date-time
  last_mobile:
    type: string
    nullable: true
    format: date-time
  last_platform:
    $ref: ./Platform.yaml
  obfuscatedEmail:
    type: string
  obfuscatedPendingEmail:
    type: string
  oculusId:
    type: string
  offlineFriends:
    type: array
    items:
      $ref: ./UserID.yaml
  onlineFriends:
    type: array
    items:
      $ref: ./UserID.yaml
  pastDisplayNames:
    type: array
    description: " "
    items:
      $ref: ./PastDisplayName.yaml
  picoId:
    type: string
  platform_history:
    type: array
    items:
      type: object
      properties:
        isMobile:
          type: boolean
        platform:
          $ref: ./Platform.yaml
          nullable: true
        recorded:
          type: string
          format: date-time
  presence:
    $ref: ./CurrentUserPresence.yaml
  profilePicOverride:
    type: string
  profilePicOverrideThumbnail:
    type: string
  pronouns:
    type: string
  pronounsHistory:
    type: array
    items:
      type: string
  queuedInstance:
    type: string
    nullable: true
  receiveMobileInvitations:
    type: boolean
  state:
    $ref: ./UserState.yaml
  status:
    $ref: ./UserStatus.yaml
  statusDescription:
    type: string
  statusFirstTime:
    type: boolean
  statusHistory:
    type: array
    items:
      type: string
  steamDetails:
    type: object
  steamId:
    type: string
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  twoFactorAuthEnabled:
    type: boolean
  twoFactorAuthEnabledDate:
    type: string
    nullable: true
    format: date-time
  unsubscribe:
    type: boolean
  updated_at:
    type: string
    format: date-time
  userIcon:
    type: string
  userLanguage:
    type: string
    nullable: true
  userLanguageCode:
    type: string
    nullable: true
  username:
    deprecated: true
    type: string
    description: -|
      **DEPRECATED:** VRChat API no longer return usernames of other users. [See issue by Tupper for more information](https://github.com/pypy-vrc/VRCX/issues/429).
  usesGeneratedPassword:
    type: boolean
  viveId:
    type: string
required:
  - acceptedTOSVersion
  - ageVerificationStatus
  - ageVerified
  - allowAvatarCopying
  - bio
  - bioLinks
  - currentAvatar
  - currentAvatarImageUrl
  - currentAvatarTags
  - currentAvatarThumbnailImageUrl
  - date_joined
  - developerType
  - displayName
  - emailVerified
  - friendGroupNames
  - friendKey
  - friends
  - hasBirthday
  - hasEmail
  - hasLoggedInFromClient
  - hasPendingEmail
  - homeLocation
  - id
  - isAdult
  - isFriend
  - last_login
  - last_mobile
  - last_platform
  - obfuscatedEmail
  - obfuscatedPendingEmail
  - oculusId
  - pastDisplayNames
  - profilePicOverride
  - profilePicOverrideThumbnail
  - pronouns
  - pronounsHistory
  - state
  - status
  - statusDescription
  - statusFirstTime
  - statusHistory
  - steamDetails
  - steamId
  - tags
  - twoFactorAuthEnabled
  - unsubscribe
  - userIcon
  - usesGeneratedPassword
