    $ref: ./AgeVerificationStatus.yaml
  ageVerified:
    $ref: ./AgeVerified.yaml
  allowAvatarCopying:
    type: boolean
  bio:
    type: string
  bioLinks:
    type: array
    description: " "
    items:
      type: string
  currentAvatarImageUrl:
    $ref: ./CurrentAvatarImageUrl.yaml
  currentAvatarTags:
    type: array
    items:
      $ref: ./Tag.yaml
  currentAvatarThumbnailImageUrl:
    $ref: ./CurrentAvatarThumbnailImageUrl.yaml
  date_joined:
    type: string
    nullable: true
    format: date-time
  developerType:
    $ref: ./DeveloperType.yaml
  displayName:
    type: string
  friendKey:
    type: string
  id:
    $ref: ./UserID.yaml
  imageUrl:
    type: string
  isFriend:
    type: boolean
  last_activity:
    type: string
    nullable: true
    format: date-time
  last_mobile:
    type: string
    nullable: true
    format: date-time
  last_platform:
    $ref: ./Platform.yaml
