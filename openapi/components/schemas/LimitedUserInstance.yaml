    $ref: ./Platform.yaml
  profilePicOverride:
    type: string
  profilePicOverrideThumbnail:
    type: string
  pronouns:
    type: string
  state:
    $ref: ./UserState.yaml
  status:
    $ref: ./UserStatus.yaml
