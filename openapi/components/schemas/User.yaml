title: User
type: object
properties:
  ageVerificationStatus:
    $ref: ./AgeVerificationStatus.yaml
  ageVerified:
    $ref: ./AgeVerified.yaml
  allowAvatarCopying:
    type: boolean
    default: true
  badges:
    description: " "
    type: array
    items:
      $ref: ./Badge.yaml
  bio:
    type: string
    maxLength: 512
    minLength: 0
  bioLinks:
    type: array
    items:
      type: string
  currentAvatarImageUrl:
    $ref: ./CurrentAvatarImageUrl.yaml
  currentAvatarThumbnailImageUrl:
    $ref: ./CurrentAvatarThumbnailImageUrl.yaml
  currentAvatarTags:
    type: array
    items:
      $ref: ./Tag.yaml
  date_joined:
    format: date
    type: string
  developerType:
    $ref: ./DeveloperType.yaml
  displayName:
    type: string
    description: "A users visual display name. This is what shows up in-game, and can different from their `username`. Changing display name is restricted to a cooldown period."
  friendKey:
    type: string
  friendRequestStatus:
    type: string
  id:
    $ref: ./UserID.yaml
  instanceId:
    $ref: ./InstanceID.yaml
  isFriend:
    type: boolean
    description: "Either their `friendKey`, or empty string if you are not friends. Unknown usage."
  last_activity:
    type: string
    description: Either a date-time or empty string.
  last_login:
    type: string
    description: Either a date-time or empty string.
  last_mobile:
    type: string
    nullable: true
  last_platform:
    $ref: ./Platform.yaml
  location:
    $ref: ./LocationID.yaml
  note:
    type: string
  platform:
    type: string
  profilePicOverride:
    type: string
  profilePicOverrideThumbnail:
    type: string
  pronouns:
    type: string
  state:
    $ref: ./UserState.yaml
  status:
    $ref: ./UserStatus.yaml
  statusDescription:
    type: string
  tags:
    description: " "
    type: array
    items:
      $ref: ./Tag.yaml
  travelingToInstance:
    type: string
  travelingToLocation:
    type: string
  travelingToWorld:
    type: string
  userIcon:
    type: string
  username:
    type: string
    description: -|
      A users unique name, used during login. This is different from `displayName` which is what shows up in-game. A users `username` can never be changed.'

      **DEPRECATED:** VRChat API no longer return usernames of other users. [See issue by Tupper for more information](https://github.com/pypy-vrc/VRCX/issues/429).
    deprecated: true
  worldId:
    $ref: ./WorldID.yaml
required:
  - ageVerificationStatus
  - ageVerified
  - allowAvatarCopying
  - bio
  - bioLinks
  - currentAvatarImageUrl
  - currentAvatarThumbnailImageUrl
  - currentAvatarTags
  - date_joined
  - developerType
  - displayName
  - friendKey
  - id
  - isFriend
  - last_activity
  - last_login
  - last_platform
  - profilePicOverride
  - profilePicOverrideThumbnail
  - pronouns
  - state
  - status
  - statusDescription
  - tags
  - userIcon
