title: InviteMessage
type: object
description: ""
properties:
  canBeUpdated:
    type: boolean
    default: true
  id:
    $ref: ./InviteMessageID.yaml
  message:
    type: string
    minLength: 1
  messageType:
    $ref: ./InviteMessageType.yaml
  remainingCooldownMinutes:
    type: integer
    description: "Changes to 60 when updated, although probably server-side configurable."
    default: 0
    minimum: 0
  slot:
    type: integer
    maximum: 11
    minimum: 0
  updatedAt:
    type: string
    format: date-time
required:
  - canBeUpdated
  - id
  - message
  - messageType
  - remainingCooldownMinutes
  - slot
  - updatedAt
