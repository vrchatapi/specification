title: SentNotification
type: object
description: ""
properties:
  created_at:
    type: string
    format: date-time
  details:
    x-if:
      when: jsonschema
      then:
        oneOf:
          - $ref: ./NotificationDetailEmpty.yaml
          - $ref: ./NotificationDetailBoop.yaml
          - $ref: ./NotificationDetailInvite.yaml
          - $ref: ./NotificationDetailInviteResponse.yaml
          - $ref: ./NotificationDetailRequestInvite.yaml
          - $ref: ./NotificationDetailRequestInviteResponse.yaml
          - $ref: ./NotificationDetailVoteToKick.yaml
      else:
        $ref: ./NotificationDetailGeneric.yaml
  id:
    type: string
    minLength: 1
  message:
    type: string
    description: ""
    example: This is a generated invite to VRChat Hub
  receiverUserId:
    $ref: ./UserID.yaml
  senderUserId:
    $ref: ./UserID.yaml
  senderUsername:
    deprecated: true
    type: string
    description: -|
      **DEPRECATED:** VRChat API no longer return usernames of other users. [See issue by Tupper for more information](https://github.com/pypy-vrc/VRCX/issues/429).
    minLength: 1
  type:
    $ref: ./NotificationType.yaml
required:
  - created_at
  - details
  - id
  - message
  - receiverUserId
  - senderUserId
  - type
