title: TransactionAgreement
type: object
description: "Represents a single Transaction, which is likely between VRChat and Steam."
properties:
  agreement:
    type: string
  agreementId:
    type: string
    minLength: 1
  billingType:
    type: string
    minLength: 1
  currency:
    type: string
    minLength: 1
  endDate:
    type: string
    minLength: 1
  failedAttempts:
    type: integer
  frequency:
    type: integer
  itemId:
    type: integer
  lastAmount:
    type: number
  lastAmountVat:
    type: number
  lastPayment:
    type: string
    minLength: 1
  nextPayment:
    type: string
    minLength: 1
  outstanding:
    type: integer
  period:
    type: string
    minLength: 1
  recurringAmt:
    type: number
  startDate:
    type: string
    minLength: 1
  status:
    type: string
    description: "This is NOT TransactionStatus, but whatever Steam return."
    minLength: 1
  timeCreated:
    type: string
    minLength: 1
required:
  - agreement
  - agreementId
  - billingType
  - currency
  - endDate
  - failedAttempts
  - frequency
  - itemId
  - lastAmount
  - lastAmountVat
  - lastPayment
  - nextPayment
  - outstanding
  - period
  - recurringAmt
  - startDate
  - status
  - timeCreated
