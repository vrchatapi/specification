description: "Represents a single Transaction, which is likely between VRChat and Steam."
type: object
properties:
  agreementId:
    type: string
    minLength: 1
  itemId:
    type: integer
  agreement:
    type: string
  status:
    type: string
    minLength: 1
    description: "This is NOT TransactionStatus, but whatever Steam return."
  period:
    type: string
    minLength: 1
  frequency:
    type: integer
  billingType:
    type: string
    minLength: 1
  startDate:
    type: string
    minLength: 1
  endDate:
    type: string
    minLength: 1
  recurringAmt:
    type: number
  currency:
    type: string
    minLength: 1
  timeCreated:
    type: string
    minLength: 1
  nextPayment:
    type: string
    minLength: 1
  lastPayment:
    type: string
    minLength: 1
  lastAmount:
    type: number
  lastAmountVat:
    type: number
  outstanding:
    type: integer
  failedAttempts:
    type: integer
required:
  - agreementId
  - itemId
  - agreement
  - status
  - period
  - frequency
  - billingType
  - startDate
  - endDate
  - recurringAmt
  - currency
  - timeCreated
  - nextPayment
  - lastPayment
  - lastAmount
  - lastAmountVat
  - outstanding
  - failedAttempts
title: TransactionAgreement
