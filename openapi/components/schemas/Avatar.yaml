title: Avatar
type: object
description: ""
properties:
  acknowledgements:
    type: string
  activeAssetReviewId:
    type: string
    description: Only present for the avatar author on avatars under active review.
  assetUrl:
    type: string
    description: "Not present from general search `/avatars`, only on specific requests `/avatars/{avatarId}`."
    minLength: 1
  assetUrlObject:
    type: object
    description: |-
      Not present from general search `/avatars`, only on specific requests `/avatars/{avatarId}`.
      **Deprecation:** `Object` has unknown usage/fields, and is always empty. Use normal `Url` field instead.
  authorId:
    $ref: ./UserID.yaml
  authorName:
    type: string
    minLength: 1
  created_at:
    type: string
    format: date-time
  description:
    type: string
    minLength: 0
  featured:
    type: boolean
    default: false
  highestPrice:
    type: integer
  id:
    $ref: ./AvatarID.yaml
  imageUrl:
    type: string
    minLength: 1
  listingDate:
    type: string
    nullable: true
  lock:
    type: boolean
  lowestPrice:
    type: integer
  name:
    type: string
    minLength: 1
  performance:
    type: object
    properties:
      android:
        type: string
      android-sort:
        type: integer
      ios:
        type: string
      ios-sort:
        type: integer
      standalonewindows:
        type: string
      standalonewindows-sort:
        type: integer
  productId:
    type: string
  publishedListings:
    type: array
    items:
      type: object
      properties:
        description:
          type: string
        displayName:
          type: string
        imageId:
          type: string
        listingId:
          type: string
        listingType:
          type: string
        priceTokens:
          type: integer
  releaseStatus:
    $ref: ./ReleaseStatus.yaml
  searchable:
    type: boolean
    default: false
  styles:
    type: object
    properties:
      primary:
        type: string
        nullable: true
      secondary:
        type: string
        nullable: true
      supplementary:
        type: array
        items:
          type: string
  tags:
    type: array
    description: " "
    items:
      $ref: ./Tag.yaml
  thumbnailImageUrl:
    type: string
    minLength: 1
  unityPackageUrl:
    type: string
  unityPackageUrlObject:
    deprecated: true
    type: object
    description: "**Deprecation:** `Object` has unknown usage/fields, and is always empty. Use normal `Url` field instead."
    properties:
      unityPackageUrl:
        type: string
  unityPackages:
    type: array
    items:
      $ref: ./UnityPackage.yaml
    minItems: 1
    uniqueItems: true
  updated_at:
    type: string
    format: date-time
  version:
    type: integer
    default: 0
    example: 68
    minimum: 0
required:
  - authorId
  - authorName
  - created_at
  - description
  - featured
  - id
  - imageUrl
  - listingDate
  - name
  - performance
  - releaseStatus
  - styles
  - tags
  - thumbnailImageUrl
  - unityPackageUrl
  - unityPackageUrlObject
  - unityPackages
  - updated_at
  - version
