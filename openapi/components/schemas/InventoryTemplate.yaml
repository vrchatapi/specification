title: InventoryTemplate
type: object
properties:
  authorId:
    $ref: ./UserID.yaml
  collections:
    type: array
    items:
      type: string
  created_at:
    type: string
    example: "2025-06-12T20:21:15.056Z"
    format: date-time
  defaultAttributes:
    type: object
  description:
    type: string
  equipSlots:
    type: array
    items:
      type: string
  flags:
    type: array
    items:
      type: string
  id:
    $ref: ./InventoryTemplateID.yaml
  imageUrl:
    type: string
  itemType:
    $ref: ./InventoryItemType.yaml
  itemTypeLabel:
    type: string
  metadata:
    $ref: ./InventoryMetadata.yaml
  name:
    type: string
  notificationDetails:
    $ref: ./InventoryNotificationDetails.yaml
  status:
    type: string
    example: live
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  updated_at:
    type: string
    example: "2025-06-10T20:37:31.837Z"
    format: date-time
  validateUserAttributes:
    type: boolean
required:
  - authorId
  - collections
  - created_at
  - defaultAttributes
  - description
  - equipSlots
  - flags
  - id
  - imageUrl
  - itemType
  - itemTypeLabel
  - name
  - status
  - tags
  - updated_at
  - validateUserAttributes
