title: InventoryItem
type: object
properties:
  collections:
    type: array
    items:
      type: string
  created_at:
    format: date-time
    type: string
    example: "2025-06-13T05:00:45.455Z"
  defaultAttributes:
    $ref: ./InventoryDefaultAttributes.yaml
  description:
    type: string
  equipSlot:
    $ref: ./InventoryEquipSlot.yaml
  equipSlots:
    type: array
    items:
      $ref: ./InventoryEquipSlot.yaml
  expiryDate:
    format: date-time
    type: string
    example: "2025-06-13T05:00:45.455Z"
    nullable: true
  flags:
    type: array
    items:
      type: string
  holderId:
    $ref: ./UserID.yaml
  id:
    $ref: ./InventoryItemID.yaml
  imageUrl:
    type: string
  isArchived:
    type: boolean
  isSeen:
    type: boolean
  itemType:
    $ref: ./InventoryItemType.yaml
  itemTypeLabel:
    type: string
  metadata:
    $ref: ./InventoryMetadata.yaml
  name:
    type: string
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  templateId:
    $ref: ./InventoryTemplateID.yaml
  template_created_at:
    format: date-time
    type: string
    example: "2025-06-09T16:31:40.785Z"
  template_updated_at:
    format: date-time
    type: string
    example: "2025-06-25T00:34:14.578Z"
  updated_at:
    format: date-time
    type: string
    example: "2025-06-25T00:34:15.965Z"
  userAttributes:
    $ref: ./InventoryUserAttributes.yaml
  validateUserAttributes:
    type: boolean
required:
  - collections
  - created_at
  - defaultAttributes
  - description
  - expiryDate
  - flags
  - holderId
  - id
  - imageUrl
  - isArchived
  - isSeen
  - itemType
  - itemTypeLabel
  - metadata
  - name
  - tags
  - templateId
  - template_created_at
  - template_updated_at
  - updated_at
  - userAttributes
  - validateUserAttributes
