title: GroupLimitedMember
type: object
nullable: true
description: May be null when attempting to retrieve group membership for a user who is not part of the group
properties:
  bannedAt:
    type: string
    description: "Only visible via the /groups/:groupId/members endpoint, **not** when fetching a specific user."
    nullable: true
    format: date-time
  createdAt:
    type: string
    description: "Only visible via the /groups/:groupId/members endpoint, **not** when fetching a specific user."
    nullable: true
    format: date-time
  groupId:
    $ref: ./GroupID.yaml
  hasJoinedFromPurchase:
    type: boolean
  id:
    $ref: ./GroupMemberID.yaml
  isRepresenting:
    type: boolean
    description: Whether the user is representing the group. This makes the group show up above the name tag in-game.
    default: false
    example: true
  isSubscribedToAnnouncements:
    type: boolean
    default: false
  isSubscribedToEventAnnouncements:
    type: boolean
  joinedAt:
    type: string
    nullable: true
    format: date-time
  lastPostReadAt:
    type: string
    nullable: true
    format: date-time
  mRoleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  managerNotes:
    type: string
    description: "Only visible via the /groups/:groupId/members endpoint, **not** when fetching a specific user."
    nullable: true
  membershipStatus:
    $ref: ./GroupMemberStatus.yaml
  roleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  userId:
    $ref: ./UserID.yaml
  visibility:
    type: string
    example: visible
