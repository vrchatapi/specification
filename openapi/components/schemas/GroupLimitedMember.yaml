title: GroupLimitedMember
type: object
properties:
  id:
    $ref: ./GroupMemberID.yaml
  groupId:
    $ref: ./GroupID.yaml
  userId:
    $ref: ./UserID.yaml
  isRepresenting:
    type: boolean
    default: false
    example: true
    description: Whether the user is representing the group. This makes the group show up above the name tag in-game.
  roleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  mRoleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  joinedAt:
    type: string
    format: date-time
    nullable: true
  membershipStatus:
    $ref: ./GroupMemberStatus.yaml
  visibility:
    type: string
    example: visible
  isSubscribedToAnnouncements:
    type: boolean
    default: false
  isSubscribedToEventAnnouncements:
    type: boolean
  createdAt:
    description: "Only visible via the /groups/:groupId/members endpoint, **not** when fetching a specific user."
    type: string
    format: date-time
    nullable: true
  bannedAt:
    description: "Only visible via the /groups/:groupId/members endpoint, **not** when fetching a specific user."
    type: string
    format: date-time
    nullable: true
  managerNotes:
    description: "Only visible via the /groups/:groupId/members endpoint, **not** when fetching a specific user."
    type: string
    nullable: true
  lastPostReadAt:
    type: string
    format: date-time
    nullable: true
  hasJoinedFromPurchase:
    type: boolean
