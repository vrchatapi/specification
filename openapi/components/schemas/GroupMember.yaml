title: GroupMember
type: object
description: May be null when attempting to retrieve group membership for a user who is not part of the group
nullable: true
properties:
  acceptedByDisplayName:
    type: string
    description: Only missing when explicitly fetching own user.
    nullable: true
  acceptedById:
    type: string
    description: Only missing when explicitly fetching own user.
    nullable: true
  bannedAt:
    type: string
    description: Only missing when explicitly fetching own user.
    nullable: true
    format: date-time
  createdAt:
    type: string
    description: Only missing when explicitly fetching own user.
    nullable: true
    format: date-time
  groupId:
    $ref: ./GroupID.yaml
  hasJoinedFromPurchase:
    type: boolean
    description: Missing when explicitly fetching own user, or when group isn't linked to a purchase.
  id:
    $ref: ./GroupMemberID.yaml
  isRepresenting:
    type: boolean
    description: Whether the user is representing the group. This makes the group show up above the name tag in-game.
    default: false
    example: true
  isSubscribedToAnnouncements:
    type: boolean
    default: false
  isSubscribedToEventAnnouncements:
    type: boolean
    description: Only missing when explicitly fetching own user.
  joinedAt:
    type: string
    nullable: true
    format: date-time
  lastPostReadAt:
    type: string
    nullable: true
    format: date-time
  mRoleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  managerNotes:
    type: string
    description: Only missing when explicitly fetching own user.
    nullable: true
  membershipStatus:
    $ref: ./GroupMemberStatus.yaml
  roleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  user:
    $ref: ./GroupMemberLimitedUser.yaml
  userId:
    $ref: ./UserID.yaml
  visibility:
    type: string
    example: visible
required:
  - groupId
  - id
  - isRepresenting
  - isSubscribedToAnnouncements
  - joinedAt
  - lastPostReadAt
  - mRoleIds
  - membershipStatus
  - roleIds
  - userId
  - visibility
