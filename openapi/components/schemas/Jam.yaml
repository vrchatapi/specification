title: Jam
type: object
description: ""
properties:
  description:
    type: string
    minLength: 1
  id:
    type: string
    example: jam_0b7e3f6d-4647-4648-b2a1-1431e76906d9
    minLength: 1
  isVisible:
    type: boolean
  moreInfo:
    type: string
    minLength: 1
  state:
    type: string
    description: |-
      One of:
      - submissions_open
      - closed
    minLength: 1
  stateChangeDates:
    type: object
    properties:
      closed:
        type: string
        nullable: true
        format: date-time
      submissionsClosed:
        type: string
        nullable: true
        format: date-time
      submissionsOpened:
        type: string
        nullable: true
        format: date-time
      winnersSelected:
        type: string
        nullable: true
        example: null
        format: date-time
  submissionContentGateDate:
    type: string
    nullable: true
    format: date-time
  submissionContentGated:
    type: boolean
  title:
    type: string
    minLength: 1
  updated_at:
    type: string
    format: date-time
required:
  - description
  - id
  - isVisible
  - moreInfo
  - state
  - stateChangeDates
  - submissionContentGateDate
  - submissionContentGated
  - title
  - type
  - updated_at
