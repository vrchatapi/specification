title: CurrentUserPresence
type: object
properties:
  avatarThumbnail:
    type:
      - string
      - null
  currentAvatarTags:
    type: string
  displayName:
    type: string
  debugflag:
    type: string
  groups:
    type:
      - array
      - null
    items:
      $ref: ./GroupID.yaml
  id:
    $ref: ./UserID.yaml
  instance:
    type:
      - string
      - null
  instanceType:
    type:
      - string
      - null
    description: either an InstanceType or an empty string
  isRejoining:
    type:
      - string
      - null
  platform:
    type:
      - string
      - null
    description: either a Platform or an empty string
  profilePicOverride:
    type:
      - string
      - null
  status:
    type:
      - string
      - null
    description: either a UserStatus or empty string
  travelingToInstance:
    type:
      - string
      - null
  travelingToWorld:
    $ref: ./LocationID.yaml
    nullable: true
  userIcon:
    type:
      - string
      - null
  world:
    $ref: ./WorldID.yaml
    nullable: true
