title: DynamicContentRow
type: object
properties:
  index:
    type: integer
    minimum: 0
  name:
    type: string
    minLength: 1
  platform:
    $ref: ./Platform.yaml
    description: 'Usually "ThisPlatformSupported", but can also be other values such as "all" or platform specific identifiers.'
    minLength: 1
  sortHeading:
    type: string
    minLength: 1
  sortOrder:
    type: string
    minLength: 1
  sortOwnership:
    type: string
    minLength: 1
  tag:
    $ref: ./Tag.yaml
    description: Tag to filter content for this row.
    minLength: 1
  type:
    type: string
    description: Type is not present if it is a world.
    example: avatar
required:
  - name
  - platform
  - sortHeading
  - sortOrder
  - sortOwnership
