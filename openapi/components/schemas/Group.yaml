title: Group
type: object
properties:
  ageVerificationSlotsAvailable:
    type: boolean
  ageVerificationBetaCode:
    type: string
    examples:
      - abc1234
  ageVerificationBetaSlots:
    type: number
    examples:
      - 500
  badges:
    type: array
    items:
      type: string
  id:
    $ref: ./GroupID.yaml
  name:
    type: string
  shortCode:
    $ref: ./GroupShortCode.yaml
  discriminator:
    $ref: ./GroupDiscriminator.yaml
  description:
    type: string
  iconUrl:
    type:
      - string
      - null
  bannerUrl:
    type:
      - string
      - null
  privacy:
    $ref: ./GroupPrivacy.yaml
  ownerId:
    $ref: ./UserID.yaml
  rules:
    type:
      - string
      - null
  links:
    type: array
    items:
      type: string
  languages:
    type: array
    items:
      type: string
  iconId:
    type:
      - string
      - null
  bannerId:
    type:
      - string
      - null
  memberCount:
    type: integer
  memberCountSyncedAt:
    type: string
    format: date-time
  isVerified:
    type: boolean
    default: false
  joinState:
    $ref: ./GroupJoinState.yaml
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  transferTargetId:
    $ref: ./UserID.yaml
    nullable: true
  galleries:
    type: array
    items:
      $ref: ./GroupGallery.yaml
  createdAt:
    type: string
    format: date-time
  updatedAt:
    type: string
    format: date-time
  lastPostCreatedAt:
    type:
      - string
      - null
    format: date-time
  onlineMemberCount:
    type: integer
  membershipStatus:
    $ref: ./GroupMemberStatus.yaml
  myMember:
    $ref: ./GroupMyMember.yaml
    nullable: true
  roles:
    description: "Only returned if ?includeRoles=true is specified."
    type:
      - array
      - null
    items:
      $ref: ./GroupRole.yaml
