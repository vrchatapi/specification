title: FavoritedWorld
type: object
description: ""
properties:
  authorId:
    $ref: ./UserID.yaml
  authorName:
    type: string
    minLength: 1
  capacity:
    type: integer
    example: 8
  created_at:
    type: string
    format: date-time
  defaultContentSettings:
    $ref: ./InstanceContentSettings.yaml
  description:
    type: string
    minLength: 1
  favoriteGroup:
    type: string
    minLength: 1
  favoriteId:
    $ref: ./FavoriteID.yaml
  favorites:
    type: integer
    default: 0
    example: 12024
    minimum: 0
  featured:
    type: boolean
    default: false
  heat:
    type: integer
    default: 0
    example: 5
    minimum: 0
  id:
    $ref: ./WorldID.yaml
  imageUrl:
    type: string
    minLength: 1
  labsPublicationDate:
    type: string
    example: none
    minLength: 1
  name:
    type: string
    minLength: 1
  occupants:
    type: integer
    default: 0
    example: 47
    minimum: 0
  organization:
    type: string
    default: vrchat
    minLength: 1
  popularity:
    type: integer
    default: 0
    example: 8
    minimum: 0
  previewYoutubeId:
    type: string
    nullable: true
  publicationDate:
    type: string
    example: none
    minLength: 1
  recommendedCapacity:
    type: integer
    example: 16
  releaseStatus:
    $ref: ./ReleaseStatus.yaml
  tags:
    type: array
    description: " "
    items:
      $ref: ./Tag.yaml
  thumbnailImageUrl:
    type: string
    minLength: 1
  udonProducts:
    type: array
    items:
      $ref: ./UdonProductId.yaml
  unityPackages:
    type: array
    description: " "
    items:
      $ref: ./UnityPackage.yaml
    minItems: 1
  updated_at:
    type: string
    format: date-time
  urlList:
    type: array
    items:
      type: string
  version:
    type: integer
    minimum: 1
  visits:
    type: integer
    default: 0
    example: 9988675
    minimum: 0
required:
  - authorName
  - capacity
  - created_at
  - description
  - favoriteGroup
  - favoriteId
  - favorites
  - featured
  - heat
  - id
  - imageUrl
  - labsPublicationDate
  - name
  - occupants
  - organization
  - popularity
  - publicationDate
  - releaseStatus
  - tags
  - thumbnailImageUrl
  - unityPackages
  - updated_at
  - urlList
  - version
