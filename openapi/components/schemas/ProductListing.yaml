title: Listing
type: object
properties:
  active:
    type: boolean
  buyerRefundable:
    type: boolean
  description:
    type: string
  displayName:
    type: string
  duration:
    type: integer
    nullable: true
  durationType:
    type: string
    nullable: true
  groupIcon:
    $ref: ./FileID.yaml
    nullable: true
  groupId:
    $ref: ./GroupID.yaml
  groupName:
    type: string
    nullable: true
  hasAvatar:
    type: boolean
  hasUdon:
    type: boolean
  hydratedProducts:
    type: array
    items:
      $ref: ./Product.yaml
  id:
    $ref: ./ProductID.yaml
  imageId:
    $ref: ./FileID.yaml
    nullable: true
  imageUrl:
    type: string
    nullable: true
  listingType:
    $ref: ./ProductListingType.yaml
  listingVariants:
    type: array
    items:
      $ref: ./ProductListingVariant.yaml
  permanent:
    type: boolean
  priceTokens:
    type: integer
  productIds:
    type: array
    items:
      $ref: ./ProductID.yaml
  productType:
    $ref: ./ProductType.yaml
  products:
    type: array
    items:
      description: Either a ProductID or a Product, depending on hydration
      x-if:
        when: jsonschema
        then:
          oneOf:
            - $ref: ./Product.yaml
            - $ref: ./ProductID.yaml
        else:
          type: object
  quantifiable:
    type: boolean
  recurrable:
    type: boolean
  refundable:
    type: boolean
  sellerDisplayName:
    type: string
  sellerId:
    type: string
  soldByVrc:
    type: boolean
  stackable:
    type: boolean
  storeIds:
    type: array
    items:
      type: string
  subtitle:
    type: string
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  vrcPlusDiscountPrice:
    type: integer
  whenToExpire:
    type: string
    nullable: true
    format: date-time
required:
  - active
  - buyerRefundable
  - description
  - displayName
  - hasAvatar
  - hasUdon
  - id
  - listingType
  - priceTokens
  - productIds
  - productType
  - products
  - recurrable
  - refundable
  - sellerDisplayName
  - sellerId
  - stackable
  - storeIds
