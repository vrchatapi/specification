title: InventoryDrop
type: object
properties:
  authorId:
    $ref: ./UserID.yaml
  created_at:
    format: date-time
    type: string
    example: "2025-06-10T20:37:31.837Z"
  dropExpiryDate:
    format: date-time
    type: string
    nullable: true
  endDropDate:
    format: date-time
    type: string
    example: "2184-07-24T00:00:00.000Z"
  id:
    $ref: ./InventoryDropID.yaml
  name:
    type: string
  notificationDetails:
    $ref: ./InventoryNotificationDetails.yaml
  startDropDate:
    format: date-time
    type: string
    example: "2025-06-09T10:00:00.000Z"
  status:
    type: string
    example: active
  tags:
    type: array
    items:
      $ref: ./Tag.yaml
  targetGroup:
    type: string
    example: everyone
  templateIds:
    type: array
    items:
      $ref: ./InventoryTemplateID.yaml
  updated_at:
    format: date-time
    type: string
    example: "2025-06-10T20:37:31.837Z"
required:
  - authorId
  - created_at
  - dropExpiryDate
  - endDropDate
  - id
  - name
  - notificationDetails
  - startDropDate
  - status
  - tags
  - targetGroup
  - templateIds
  - updated_at
