    type: boolean
    default: false
  isSubscribedToAnnouncements:
    type: boolean
    default: true
  isSubscribedToEventAnnouncements:
    type: boolean
  joinedAt:
    type: string
    format: date-time
  lastPostReadAt:
    type: string
    nullable: true
    format: date-time
  mRoleIds:
    type: array
    items:
      type: string
  managerNotes:
    type: string
  membershipStatus:
    type: string
    example: member
  permissions:
    type: array
    items:
      $ref: ./GroupPermissions.yaml
  roleIds:
    type: array
    items:
      $ref: ./GroupRoleID.yaml
  userId:
    $ref: ./UserID.yaml
  visibility:
    type: string
    example: visible
