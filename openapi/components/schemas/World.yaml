description: ''
title: World
type: object
properties:
  authorId:
    $ref: ./UserID.yaml
  authorName:
    minLength: 1
    type: string
  capacity:
    example: 8
    type: integer
  recommendedCapacity:
    example: 4
    type: integer
  created_at:
    format: date-time
    type: string
  defaultContentSettings:
    $ref: ./InstanceContentSettings.yaml
  description:
    minLength: 0
    type: string
  favorites:
    default: 0
    example: 12024
    minimum: 0
    type: integer
  featured:
    default: false
    type: boolean
  heat:
    default: 0
    example: 5
    minimum: 0
    type: integer
  id:
    $ref: ./WorldID.yaml
  imageUrl:
    minLength: 1
    type: string
  instances:
    type: array
    description: Will always be an empty list when unauthenticated.
    items:
      maxItems: 2
      minItems: 2
      type: array
      items: {}
  labsPublicationDate:
    example: none
    minLength: 1
    type: string
  name:
    minLength: 1
    type: string
  namespace:
    type: string
  occupants:
    default: 0
    example: 47
    minimum: 0
    type: integer
    description: Will always be `0` when unauthenticated.
  organization:
    default: vrchat
    minLength: 1
    type: string
  popularity:
    default: 0
    example: 8
    minimum: 0
    type: integer
  previewYoutubeId:
    type:
      - string
      - null
  privateOccupants:
    default: 0
    example: 1
    minimum: 0
    type: integer
    description: Will always be `0` when unauthenticated.
  publicOccupants:
    default: 0
    example: 46
    minimum: 0
    type: integer
    description: Will always be `0` when unauthenticated.
  publicationDate:
    example: none
    minLength: 1
    type: string
  releaseStatus:
    $ref: ./ReleaseStatus.yaml
  storeId:
    $ref: ./StoreID.yaml
  tags:
    description: ' '
    type: array
    items:
      $ref: ./Tag.yaml
  thumbnailImageUrl:
    minLength: 1
    type: string
  unityPackages:
    type: array
    description: Empty if unauthenticated.
    items:
      $ref: ./UnityPackage.yaml
  updated_at:
    format: date-time
    type: string
  urlList:
    type: array
    items:
      type: string
  version:
    default: 0
    example: 68
    minimum: 0
    type: integer
  visits:
    default: 0
    example: 9988675
    minimum: 0
    type: integer
  udonProducts:
    type: array
    items:
      $ref: ./UdonProductId.yaml
required:
  - authorId
  - authorName
  - capacity
  - recommendedCapacity
  - created_at
  - description
  - featured
  - heat
  - id
  - imageUrl
  - labsPublicationDate
  - name
  - organization
  - popularity
  - publicationDate
  - releaseStatus
  - tags
  - thumbnailImageUrl
  - updated_at
  - version
  - visits
