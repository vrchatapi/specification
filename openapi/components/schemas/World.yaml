title: World
type: object
description: ""
properties:
  authorId:
    $ref: ./UserID.yaml
  authorName:
    type: string
    minLength: 1
  capacity:
    type: integer
    example: 8
  created_at:
    type: string
    format: date-time
  defaultContentSettings:
    $ref: ./InstanceContentSettings.yaml
  description:
    type: string
    minLength: 0
  favorites:
    type: integer
    default: 0
    example: 12024
    minimum: 0
  featured:
    type: boolean
    default: false
  heat:
    type: integer
    default: 0
    example: 5
    minimum: 0
  id:
    $ref: ./WorldID.yaml
  imageUrl:
    type: string
    minLength: 1
  instances:
    type: array
    description: Will always be an empty list when unauthenticated.
    items:
      type: array
      items: {}
      maxItems: 2
      minItems: 2
  labsPublicationDate:
    type: string
    example: none
    minLength: 1
  name:
    type: string
    minLength: 0
  namespace:
    type: string
  occupants:
    type: integer
    description: Will always be `0` when unauthenticated.
    default: 0
    example: 47
    minimum: 0
  organization:
    type: string
    default: vrchat
    minLength: 1
  popularity:
    type: integer
    default: 0
    example: 8
    minimum: 0
  previewYoutubeId:
    type: string
    nullable: true
  privateOccupants:
    type: integer
    description: Will always be `0` when unauthenticated.
    default: 0
    example: 1
    minimum: 0
  publicOccupants:
    type: integer
    description: Will always be `0` when unauthenticated.
    default: 0
    example: 46
    minimum: 0
  publicationDate:
    type: string
    example: none
    minLength: 1
  recommendedCapacity:
    type: integer
    example: 4
  releaseStatus:
    $ref: ./ReleaseStatus.yaml
  storeId:
    $ref: ./StoreID.yaml
  tags:
    type: array
    description: " "
    items:
      $ref: ./Tag.yaml
  thumbnailImageUrl:
    type: string
    minLength: 1
  udonProducts:
    type: array
    items:
      $ref: ./UdonProductId.yaml
  unityPackages:
    type: array
    description: Empty if unauthenticated.
    items:
      $ref: ./UnityPackage.yaml
  updated_at:
    type: string
    format: date-time
  urlList:
    type: array
    items:
      type: string
  version:
    type: integer
    default: 0
    example: 68
    minimum: 0
  visits:
    type: integer
    default: 0
    example: 9988675
    minimum: 0
required:
  - authorId
  - authorName
  - capacity
  - created_at
  - description
  - featured
  - heat
  - id
  - imageUrl
  - labsPublicationDate
  - name
  - organization
  - popularity
  - publicationDate
  - recommendedCapacity
  - releaseStatus
  - tags
  - thumbnailImageUrl
  - updated_at
  - version
  - visits
