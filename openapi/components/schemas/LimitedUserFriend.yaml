title: LimitedUserFriend
type: object
description: User object received when querying your friends list
properties:
  bio:
    type: string
  bioLinks:
    type: array
    description: " "
    items:
      type: string
  currentAvatarImageUrl:
    $ref: ./CurrentAvatarImageUrl.yaml
  currentAvatarTags:
    type: array
    items:
      $ref: ./Tag.yaml
  currentAvatarThumbnailImageUrl:
    $ref: ./CurrentAvatarThumbnailImageUrl.yaml
  developerType:
    $ref: ./DeveloperType.yaml
  displayName:
    type: string
  friendKey:
    type: string
  id:
    $ref: ./UserID.yaml
  imageUrl:
    type: string
  isFriend:
    type: boolean
  last_activity:
    type: string
    nullable: true
    format: date-time
  last_login:
    type: string
    nullable: true
    format: date-time
  last_mobile:
    type: string
    nullable: true
    format: date-time
  last_platform:
    $ref: ./Platform.yaml
  location:
    type: string
  platform:
    type: string
  profilePicOverride:
    type: string
  profilePicOverrideThumbnail:
    type: string
  status:
    $ref: ./UserStatus.yaml
  statusDescription:
    type: string
  tags:
    type: array
    description: <- Always empty.
    items:
      $ref: ./Tag.yaml
  userIcon:
    type: string
required:
  - developerType
  - displayName
  - friendKey
  - id
  - imageUrl
  - isFriend
  - last_activity
  - last_login
  - last_mobile
  - last_platform
  - location
  - platform
  - status
  - statusDescription
  - tags
