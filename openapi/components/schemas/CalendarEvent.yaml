title: CalendarEvent
type: object
description: ""
properties:
  accessType:
    type: string
    example: group
  category:
    type: string
    example: performance
  closeInstanceAfterEndMinutes:
    type: integer
  createdAt:
    type: string
    format: date-time
  deletedAt:
    type: string
    nullable: true
    format: date-time
  description:
    type: string
  durationInMs:
    type: integer
  endsAt:
    type: string
    format: date-time
  featured:
    type: boolean
  guestEarlyJoinMinutes:
    type: integer
  hostEarlyJoinMinutes:
    type: integer
  id:
    $ref: ./CalendarID.yaml
  imageId:
    $ref: ./FileID.yaml
    nullable: true
  imageUrl:
    type: string
    nullable: true
  interestedUserCount:
    type: integer
  isDraft:
    type: boolean
  languages:
    type: array
    description: " "
    items:
      type: string
  ownerId:
    $ref: ./GroupID.yaml
  platforms:
    type: array
    description: " "
    items:
      type: string
  roleIds:
    type: array
    description: " "
    nullable: true
    items:
      $ref: ./GroupRoleID.yaml
  startsAt:
    type: string
    format: date-time
  tags:
    type: array
    description: " "
    items:
      $ref: ./Tag.yaml
  title:
    type: string
    minLength: 1
  type:
    type: string
    example: event
  updatedAt:
    type: string
    format: date-time
  userInterest:
    type: object
    properties:
      createdAt:
        type: string
        format: date-time
      isFollowing:
        type: boolean
      updatedAt:
        type: string
        format: date-time
  usesInstanceOverflow:
    type: boolean
required:
  - accessType
  - category
  - description
  - durationInMs
  - endsAt
  - id
  - startsAt
  - title
