title: File
type: object
description: ""
properties:
  animationStyle:
    $ref: ./ImageAnimationStyle.yaml
  extension:
    type: string
    example: .unitypackage
    minLength: 1
  frames:
    type: integer
    description: The number of frames for animated spritesheet images.
    maximum: 64
    minimum: 2
  framesOverTime:
    type: integer
    description: The frames per second for animated spritesheet images.
    maximum: 64
    minimum: 1
  id:
    $ref: ./FileID.yaml
  loopStyle:
    $ref: ./ImageLoopStyle.yaml
  maskTag:
    $ref: ./ImageMask.yaml
  mimeType:
    $ref: ./MIMEType.yaml
  modifiedThumbnailFileName:
    type: string
    example: thumbnails/file_00000000-0000-0000-0000-000000000000.ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff.1.modified-thumbnail-256.png
  name:
    type: string
    description: ""
    example: Example File
    minLength: 0
  ownerId:
    $ref: ./UserID.yaml
  tags:
    type: array
    description: " "
    items:
      $ref: ./Tag.yaml
  versions:
    type: array
    description: " "
    items:
      $ref: ./FileVersion.yaml
    minItems: 1
    uniqueItems: true
required:
  - extension
  - id
  - mimeType
  - name
  - ownerId
  - tags
  - versions
