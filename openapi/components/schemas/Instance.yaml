description: |-
  * `hidden` field is only present if InstanceType is `hidden` aka "Friends+", and is instance creator.
  * `friends` field is only present if InstanceType is `friends` aka "Friends", and is instance creator.
  * `private` field is only present if InstanceType is `private` aka "Invite" or "Invite+", and is instance creator.
title: Instance
type: object
properties:
  active:
    default: true
    examples:
      - true
    type: boolean
  ageGate:
    type:
      - boolean
      - null
  canRequestInvite:
    default: true
    examples:
      - true
    type: boolean
  capacity:
    type: integer
    examples:
      - 8
    minimum: 0
  clientNumber:
    type: string
    minLength: 1
    deprecated: true
    description: Always returns "unknown".
  contentSettings:
    $ref: ./InstanceContentSettings.yaml
  displayName:
    type:
      - string
      - null
  full:
    default: false
    type: boolean
  gameServerVersion:
    type: integer
  id:
    $ref: ./InstanceID.yaml
  instanceId:
    $ref: ./InstanceID.yaml
  instancePersistenceEnabled:
    type:
      - string
      - null
  location:
    $ref: ./LocationID.yaml
  n_users:
    type: integer
    minimum: 0
    examples:
      - 6
  name:
    type: string
    minLength: 1
    examples:
      - "12345"
  ownerId:
    $ref: ./InstanceOwnerId.yaml
  permanent:
    default: false
    type: boolean
  photonRegion:
    $ref: ./Region.yaml
  platforms:
    $ref: ./InstancePlatforms.yaml
  playerPersistenceEnabled:
    type:
      - boolean
      - null
  region:
    $ref: ./InstanceRegion.yaml
  secureName:
    type: string
    minLength: 1
    examples:
      - 7eavhhng
  shortName:
    type:
      - string
      - null
    minLength: 1
    examples:
      - 02u7yz8j
  tags:
    description: "The tags array on Instances usually contain the language tags of the people in the instance. "
    type: array
    examples:
      - show_social_rank
      - language_eng
      - language_jpn
    items:
      $ref: ./Tag.yaml
  type:
    $ref: ./InstanceType.yaml
  worldId:
    $ref: ./WorldID.yaml
  hidden:
    $ref: ./UserID.yaml
  friends:
    $ref: ./UserID.yaml
  private:
    $ref: ./UserID.yaml
  queueEnabled:
    type: boolean
  queueSize:
    type: integer
    minimum: 0
    examples:
      - 6
  recommendedCapacity:
    type: integer
    minimum: 0
    examples:
      - 6
  roleRestricted:
    type: boolean
  strict:
    type: boolean
  userCount:
    type: integer
    minimum: 0
    examples:
      - 6
  world:
    $ref: ./World.yaml
  users:
    description: "The users field is present on instances created by the requesting user."
    type: array
    items:
      $ref: ./LimitedUserInstance.yaml
  groupAccessType:
    $ref: ./GroupAccessType.yaml
  hasCapacityForYou:
    type: boolean
  nonce:
    type: string
  closedAt:
    format: date-time
    type:
      - string
      - null
  hardClose:
    type:
      - boolean
      - null
required:
  - active
  - canRequestInvite
  - capacity
  - clientNumber
  - contentSettings
  - displayName
  - full
  - id
  - instanceId
  - instancePersistenceEnabled
  - location
  - n_users
  - name
  - permanent
  - photonRegion
  - platforms
  - playerPersistenceEnabled
  - region
  - secureName
  - tags
  - type
  - worldId
  - queueEnabled
  - queueSize
  - recommendedCapacity
  - strict
  - userCount
  - world
