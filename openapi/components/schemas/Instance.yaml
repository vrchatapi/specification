description: |-
  * `hidden` field is only present if InstanceType is `hidden` aka "Friends+", and is instance creator.
  * `friends` field is only present if InstanceType is `friends` aka "Friends", and is instance creator.
  * `private` field is only present if InstanceType is `private` aka "Invite" or "Invite+", and is instance creator.
title: Instance
type: object
properties:
  active:
    default: true
    example: true
    type: boolean
  canRequestInvite:
    default: true
    example: true
    type: boolean
  capacity:
    type: integer
    example: 8
    minimum: 0
  clientNumber:
    type: string
    minLength: 1
    deprecated: true
    description: Always returns "unknown".
  full:
    default: false
    type: boolean
  id:
    $ref: ./InstanceID.yaml
  instanceId:
    type: string
    minLength: 1
    example: 12345~hidden(usr_c1644b5b-3ca4-45b4-97c6-a2a0de70d469)~region(eu)~nonce(27e8414a-59a0-4f3d-af1f-f27557eb49a2)
  location:
    $ref: ./InstanceID.yaml
  n_users:
    type: integer
    minimum: 0
    example: 6
  name:
    type: string
    minLength: 1
    example: '12345'
  ownerId:
    $ref: ./InstanceOwnerId.yaml
  permanent:
    default: false
    type: boolean
  photonRegion:
    $ref: ./Region.yaml
  platforms:
    $ref: ./InstancePlatforms.yaml
  region:
    $ref: ./Region.yaml
  secureName:
    type: string
    minLength: 1
    example: 7eavhhng
  shortName:
    type: string
    minLength: 1
    example: 02u7yz8j
    nullable: true
  tags:
    description: 'The tags array on Instances usually contain the language tags of the people in the instance. '
    type: array
    example:
      - show_social_rank
      - language_eng
      - language_jpn
    items:
      $ref: ./Tag.yaml
  type:
    $ref: ./InstanceType.yaml
  worldId:
    $ref: ./WorldID.yaml
  hidden:
    $ref: ./UserID.yaml
  friends:
    $ref: ./UserID.yaml
  private:
    $ref: ./UserID.yaml
  queueEnabled:
    type: boolean
  queueSize:
    type: integer
    minimum: 0
    example: 6
  recommendedCapacity:
    type: integer
    minimum: 0
    example: 6
  roleRestricted:
    type: boolean
  strict:
    type: boolean
  userCount:
    type: integer
    minimum: 0
    example: 6
  world:
    $ref: ./World.yaml
  users:
    description: 'The users field is present on instances created by the requesting user.'
    type: array
    items:
      $ref: ./LimitedUser.yaml
  groupAccessType:
    $ref: ./GroupAccessType.yaml
  hasCapacityForYou:
    type: boolean
  nonce:
    type: string
  closedAt:
    format: date-time
    type: string
    nullable: true
  hardClose:
    type: boolean
    nullable: true
required:
  - active
  - canRequestInvite
  - capacity
  - clientNumber
  - full
  - id
  - instanceId
  - location
  - n_users
  - name
  - permanent
  - photonRegion
  - platforms
  - region
  - secureName
  - tags
  - type
  - worldId
  - queueEnabled
  - queueSize
  - recommendedCapacity
  - strict
  - userCount
  - world
