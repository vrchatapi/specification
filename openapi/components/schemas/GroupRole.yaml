    default: false
  name:
    type: string
  order:
    type: integer
  permissions:
    type: array
    items:
      $ref: ./GroupPermissions.yaml
  requiresPurchase:
    type: boolean
    default: false
  requiresTwoFactor:
    type: boolean
    default: false
  updatedAt:
    type: string
    format: date-time
